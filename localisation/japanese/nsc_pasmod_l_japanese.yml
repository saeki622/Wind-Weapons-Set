 pasmod_assault_army_default:0 "惑星侵攻軍 $jp_nsc2$"
 pasmod_assault_army_default_plural:0 "惑星侵攻軍 $jp_nsc2$"
 pasmod_assault_army_default_desc:0 "護衛空母をベースとし、軌道上の降下ポッドで配備された、防御力の低い惑星への侵攻を目的とした精鋭部隊。この「スペースマリーンズ」は、適切な軍艦に兵士や装備を搭載するスペースが限られているため、従来の突撃軍よりも少数で編成される。"
 pasmod_assault_army_clone:0 "クローン侵攻部隊 $jp_nsc2$"
 pasmod_assault_army_clone_plural:0 "クローン侵攻部隊 $jp_nsc2$"
 pasmod_assault_army_clone_desc:0 "護衛空母をベースとし、軌道上の降下ポッドで展開される。主体性に欠けることは、命令への完全な服従と相対的な処理能力と引き換えに受け入れられると考えられている。"
 pasmod_assault_army_gene:0 "軌道降下侵攻師団 $jp_nsc2$"
 pasmod_assault_army_gene_plural:0 "軌道降下侵攻師団 $jp_nsc2$"
 pasmod_assault_army_gene_desc:0 "遺伝子組み換えの特殊部隊を含む大規模な突撃部隊。"
 pasmod_assault_army_psionic_force:0 "特殊超能力軍 $jp_nsc2$"
 pasmod_assault_army_psionic_force_desc:0 "護衛空母をベースとし、軌道上の降下ポッドで配備された、サイオニック能力を持つ精鋭兵士。このサイオニックウォリアーは、破壊的なサイオニックの力を用いて敵の戦意を喪失させ、敵の士気を打ち砕き、少ない死傷者で素早く勝利を収めることに重点を置いている。"
 pasmod_assault_army_slave_army:0 "奴隷兵 $jp_nsc2$"
 pasmod_assault_army_slave_army_desc:0 "護衛空母をベースとし、軌道上の降下ポッドを使って、防御力の低い惑星を侵略するために訓練された奴隷たち。ほとんどは強制的に徴用されるが、多くの奴隷は食料配給量を増やしたり、過酷な労働から逃れようと必死になって志願する。おまけに、奴隷は本質的に使い捨てなので、帝国の輝かしい発展のためにはいつでも体が足りているのです。"
 pasmod_assault_army_droid_army:0 "ドロイド軍 $jp_nsc2$"
 pasmod_assault_army_droid_army_desc:0 "護衛空母をベースとし、軌道上の降下ポッドで配備されている。有機的な戦闘ユニットを苦しめる士気低下の影響を受けず、最後の1ドロイドになるまで戦い続ける。"
 pasmod_assault_army_battle_frame:0 "戦闘フレーム $jp_nsc2$"
 pasmod_assault_army_battle_frame_desc:0 ""
 tech_pasmod_basic_drop_pod:0 "新型軌道降下ポッド $jp_nsc2$"
 tech_pasmod_basic_drop_pod_desc:0 "軌道降下ポッドは一定数の強襲陸軍を敵惑星に展開することを目的として設計されている。陸軍の収容と輸送用のスペースを確保するため、ポッドは護衛空母と空母の新型インベーション・コアにのみ装備できる。\n\n§Bポッドは惑星の荒廃度が30%に達すると自動的に展開する。§!"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DEFAULT_DROP_POD_TITLE:0 "§Hコンポーネントをアンロック:§!$pasmod_orbital_drop_pod_default$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DEFAULT_DROP_POD_DESC:0 "§H$pasmod_orbital_drop_pod_default$§!\n軌道降下ポッドは一定数の強襲陸軍を敵惑星に展開することを目的として設計されている。陸軍の収容と輸送用のスペースを確保するため、ポッドは護衛空母と空母の新型インベーション・コアにのみ装備できる。\n\n§Bポッドは惑星の荒廃度が30%に達すると自動的に展開する。§!"