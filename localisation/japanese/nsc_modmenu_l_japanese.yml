 nsc_events_modmenu.1.name:0 "NSC2 設定メニュー"
 nsc_events_modmenu.1.desc:0 "このメニューでは、すべてのAI帝国に与えられている生産ボーナスを設定・変更することができます。ここで行った変更はすぐに反映されます。これにより、AI生産ボーナスを着実に増やしたり、完全になくしたりすることが可能になります。前バージョンのNSC2では、70％のAI生産ボーナスが自動的に含まれていました。このままがいいという方は、下のメニューで最後のオプションを選択してください。それ以下の設定にすることもできますが、その前に以下の警告をお読みください。\n\n§R警告：2021/4/4のアップデートより前に作成されたセーブゲームの場合、より高い設定を選択することをお勧めします。これは、新しいゲームで大きなボーナスを設定し、後でそれを削除する場合にも当てはまります。一度与えられたAIボーナスを完全に削除することはお勧めできません。これらの設定は細心の注意を払って行ってください。NSC2チームは、これらの設定を変更してセーブゲームに生じた損害について、一切の責任を負いません。§!"
