 mod_light_ship_focus: "小型艦重視"
 mod_light_ship_focus_desc: "高速で軽快な戦闘艦の艦隊に焦点を当てた政策です。コルベット、駆逐艦、巡洋艦に建造速度+20%、建造コスト-20%を提供するが、我々の造船所はこれらの特定の船に集中しているため、より大きなクラスは建造速度が20%遅くなり、コストも20%高くなる。"
 mod_versatility_focus: "中型艦重視"
 mod_versatility_focus_desc: "中型の戦闘艦の艦隊に焦点を当てた政策です。巡洋艦、打撃巡洋艦、巡洋戦艦の建造速度+20%、建造コスト-20%を提供するが、我々の造船所はこれらの特定の船に集中するため、他のクラスは建造速度が20%遅くなり、コストも20%高くなる。"
 mod_capital_focus: "大型艦重視"
 mod_capital_focus_desc: "大型で強力な戦艦の艦隊に焦点を当てた政策。戦艦、空母、ドレッドノート、タイタンの建造速度+20％、建造コスト-20％を提供するが、造船所がこれらの特定の船に集中するため、小さなクラスは建造速度が20％遅くなり、コストも20％高くなる。"
 mod_carrier_focus: "空母重視"
 mod_carrier_focus_desc: "多数の攻撃機を装備した空母の艦隊に焦点を当てた政策です。護衛艦と空母に建造速度+35%、建造コスト-35%を与えるが、造船所がこれらの特定の船に集中するため、他のクラスは建造速度が20%遅くなり、コストも20%高くなる。"
