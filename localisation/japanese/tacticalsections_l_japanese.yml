 TECH_UNLOCK_CORVETTE_HULL_1_TITLE: "§HUnlocks Ship Section:§! Gunship\n§HUnlocks Ship Section:§! Patrol Boat";
 TECH_UNLOCK_CORVETTE_HULL_1_DESC: "§HGunship:§! A ship equipped with a higher caliber weapon.\n§HPatrol Boat:§! A ship that sacrifices firepower for protection."
 TECH_UNLOCK_CORVETTE_HULL_2_TITLE: "§HUnlocks Ship Section:§! Schiffjaeger";
 TECH_UNLOCK_CORVETTE_HULL_2_DESC: "§HGunship:§! A ship that sacrifices protection for firepower."
 TECH_UNLOCK_DESTROYER_HULL_1_TITLE: "§HUnlocks Ship Sections:§! Artillery Bow, Picket Interceptor Stern, Bulkhead Sections";
 TECH_UNLOCK_DESTROYER_HULL_1_DESC: "§HArtillery Bow:§! A section equipped with a higher caliber weapon.\n§HPicket Interceptor Stern:§! A section that has only one point defense gun.\n§HBulkhead Sections:§! Sections that sacrifices firepower for protection."
 TECH_UNLOCK_DESTROYER_HULL_2_TITLE: "§HUnlocks Ship Section:§! Hangar Bow\n§HUnlocks Ship Section:§! ミサイル・スタン";
 TECH_UNLOCK_DESTROYER_HULL_2_DESC: "§HHangar Bow:§! A section that sacrifices protection for strike craft capability.\n§Hミサイル・スタン:§! A section that sacrifices protection for missile capability."
 TECH_UNLOCK_CRUISER_HULL_1_TITLE: "§HUnlocks Ship Sections:§! Picket Ship Bow, Picket Ship Stern, Bulkhead Sections";
 TECH_UNLOCK_CRUISER_HULL_1_DESC: "§HPicket Ship Bow/Stern:§! Sections that are specialized toward point defense.\n§HBulkhead Sections:§! Sections that sacrifices firepower for protection."
 TECH_UNLOCK_CRUISER_HULL_2_TITLE: "§HUnlocks Ship Sections:§! Hangar Bow, Missile Hangar Core, Missile Salvo Stern, Bridge Stern";
 TECH_UNLOCK_CRUISER_HULL_2_DESC: "§HHangar Bow:§! A section that sacrifices protection for strike craft capability.\n§HMissile Hangar Core:§! A section that sacrifices protection for combined missile and strike craft capability.\n§HMissile Salvo Stern:§! A section that sacrifices protection for an even greater missile capacity.\n§HBridge Stern:§! A section that sacrifices all weapons for a huge capacity of utility slots and an extra auxiliary slot."
 TECH_UNLOCK_BATTLESHIP_HULL_1_TITLE: "§HUnlocks Ship Section:§! ミサイル・スタン\n§HUnlocks Ship Section:§! Bulkhead Sections";
 TECH_UNLOCK_BATTLESHIP_HULL_1_DESC: "§Hミサイル・スタン:§! A section with missile capability.\n§HBulkhead Sections:§! Sections that sacrifices firepower for protection."
 TECH_UNLOCK_BATTLESHIP_HULL_2_TITLE: "§HUnlocks Ship Sections:§! Carrier Bow, Superキャリア―・コア, Missile Hangar Stern, Bridge Stern";
 TECH_UNLOCK_BATTLESHIP_HULL_2_DESC: "§HCarrier Bow:§! A section that sacrifices protection for an even greater strike craft capability.\n§HSuperキャリア―・コア:§! A section that sacrifices protection for an even greater strike craft capability.\n§HMissile Hangar Stern:§! A section that sacrifices protection for combined missile and strike craft capability.\n§HBridge Stern:§! A section that sacrifices all weapons for a huge capacity of utility slots and an extra auxiliary slot."
 TECH_UNLOCK_TITAN_HULL_1_TITLE: "§HUnlocks Ship Sections:§! Missile Sections, Carrier Sections, Bulkhead Sections, Missile Artillery Sections";
 TECH_UNLOCK_TITAN_HULL_1_DESC: "§HMissile Sections:§! Sections solely dedicated to missile capacity.\n§HCarrier Sections:§! Sections solely dedicated to hangar capacity.\n§HBulkhead Sections:§! Sections that sacrifices firepower for protection.§HBarrage Sections:§! Sections that sacrifice protection for an increase in firepower with a combination of missiles and large weapons.\n"
 TECH_UNLOCK_TITAN_HULL_2_TITLE: "§HUnlocks Ship Section:§! ピケットシップ・コア\n§HUnlocks Ship Section:§! ピケットシップ・スタン";
 TECH_UNLOCK_TITAN_HULL_2_DESC: "§Hピケットシップ・コア/Stern:§! Sections dedicated entirely to extra large weapons."

