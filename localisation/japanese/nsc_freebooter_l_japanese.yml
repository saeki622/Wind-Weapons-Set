 nsc_freebooter.22.name:0 "アゴリ・ハーンへの挑戦 $jp_nsc2$"
 nsc_freebooter.22.desc:0 "[Root.GetRulerName]、ライバル派閥はあなたが不法な統治者であるという誤った主張をするために十分な政治的影響力を集めました。この裏切り者で利己的な原理主義者の「陰謀団」は、あなたの統治を転覆させ、彼らの影の計画に同調するハーンを設置することを意図しています。\n\nこの偽りの主張は、我々の信頼する指導者の一人である[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]によって先導されており、この扇動行為の苦痛はさらに個人的なものとなっています。\n\n[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]は「アゴリ・ハーンへの挑戦」を開始するために必要な支援を得ている。裏切りとはいえ、挑戦は正式に行われたのです。私たちは、これが私たちの神聖な統治権に対するスキャンダラスな攻撃であることを知っていますが、私たちの人々の伝統を尊重し、その挑戦を受け入れます。\n\n我が民族の古くからの慣習として、アゴリ・ハーンは3ラウンドの一騎打ちで、武器を使った名誉ある戦闘によって解決される。各ラウンドで挑戦者は武器の種類を変え、自分が相手よりもその種類に熟練していることを証明する。\n\n挑戦は、戦闘員の一人が死亡するか、挑戦者が降伏することで終了する。最終ラウンドに進む前に、どのラウンドで相手を殺して勝利を宣言することも、この挑戦のルールの範囲内である。\n\n競技場は準備され、ハーンの市民と宮廷が到着した。しかし、あなたのアシスタントが鎧をあなたに装着すると、あなたは鏡に映った堂々とした自分自身を見ることになる。\n\n 「私は神に選ばれし者、ハーンの中のハーンである。この帝国は過去の束縛から立ち上がり、私の治世の下で偉大な業績を達成した。この帝国は過去の束縛から立ち上がり、私の統治下で偉大な業績を収めた。このような繁栄期は、民族の歴史上一度もなかった。私たちが共に歩む道こそ、天から命じられたものであることを民衆に示すのだ！\"\n\nあなたのHP:§G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nライバルのHP:§R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(空白:HP§Y0§!)"
 nsc_freebooter.22.a:0 "地域の砂浜を歩く"
 nsc_freebooter.22.a.tooltip:0 "あなたは気高くアリーナに歩いて行き、挑戦者が近づいてくるのを見る。あなたが武器を抜くと、観客の歓声が耳をつんざく！"
 nsc_freebooter.23.name:0 "統治者ハーンは永遠だ $jp_nsc2$"
 nsc_freebooter.23.desc:0 "伝説の王者が対決し、群衆が歓喜に沸く中、必然的な結果が1つだけあった。[nsc_freebooter_the_duel_evt_the_opponent_target.GetName] はハーンのマントを着る準備ができておらず、彼を私に挑戦させた愚か者は、来たところから暗闇に退却してしまった。私は目の前に横たわるものを見下ろした。\n\n[Root.GetName]の皆さん、今日の勝利は私に与えられた天命によるものです。[nsc_freebooter_the_duel_evt_the_opponent_target.GetName] は名誉を持って戦い、我々の帝国の習慣を守ってきた。しかし、彼があなたを連れて行ったであろう道は、私がもたらした黄金時代を終わらせるものであった。彼の夢は今ここで終わる。"
 nsc_freebooter.23.a:0 "私はハーンの中のハーンだ！"
 nsc_freebooter.23.a.tooltip:0 "§G立派な相手に敬意を払い、その苦しみを終わらせるのです。§!"
 nsc_freebooter.24.name:0 "新たな時代の幕開け $jp_nsc2$"
 nsc_freebooter.24.desc:0 "伝説の王者たちが集う中、ハーンが死んでいくのを目の当たりにし、彼らの熱気は徐々に冷めていった。[nsc_freebooter_the_duel_evt_the_opponent_target.GetName] は容赦なく攻撃し、挑戦が続くにつれてハーンは目に見えて弱っていく。ハーンが致命的な一撃を受け、地面に倒れたとき、[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]は立ち止まり、見渡す限りの静かなアリーナを見回した。\n\n[Root.GetName]の皆さん、あなた方の統治者がこの砂の上で無力であるのを見て心配するのは理解できる。しかし、これは天命が我々の民を見捨てたという否定できない証拠に過ぎず、我々はこのハーンの支配下で衰退していく運命にあるのです。あなた自身の目で私たちの未来を見てください。弱さ、服従、敗北です。我々の文化は 3つの美徳を避けるが、このハーンによって具現化され、私の手によって倒される。この名誉ある挑戦のように私は今、ハーンの王座を要求します！"
 nsc_freebooter.24.a:0 "先代を殺す"
 nsc_freebooter.24.a.tooltip:0 "§Yあなたは武器を掲げ、先代の上に武器を降ろし、彼らの支配を終わらせ、あなた自身の支配を開始する。§!"
 nsc_freebooter.25.name:0 "挑戦者たち $jp_nsc2$"
 nsc_freebooter.25.desc:0 "この挑戦は、究極の罰に直面する覚悟のない者が始めたものであった。ハーンの力と技は比類なく、[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]が持っていない熟練を実証していた。ハーンからの咆哮とともに、武器が組み合わされ、観衆は歓声に包まれた。その衝撃でアリーナに力の波紋が広がり、[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]の顔に恐怖の光景が浮かぶ。その結果、[nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap]は後退し、また後退し、ハーンは[nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]に敗北の栄誉に立ち上がるように唸らせた。その際、[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]は武器を捨て、「降参です...」と言う。\n\n闘技場は怒りに包まれ、[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]は砂地からゲートウェイ出口に移動する。ハーンは武器を地面に叩きつけ、砂と血でそれを鞘に収め、そして両手を広げてアリーナを見上げる。小心者の臆病者からのこの挑戦は、私が皆さんに知っていたこと、つまり、我々の帝国が停滞に陥るのを見たいと願う意志薄弱者の共謀する力がそこにあることを示したのです。この日、私はアゴリ・ハーンに挑まれたとき、鎧を身につけ、刃を研ぎ、この砂浜に足を踏み入れることで我々の民族の習慣を守ったことを皆さんにお見せしたのです。目の前にあるのは[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]の準備、技術も準備も、義務や我々の習慣への敬意も感じられない様子だ。[nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap] はハーンの玉座を要求するには値しないものだった。\""
 nsc_freebooter.25.a:0 "あなたはハーンの中のハーンであり続ける"
 nsc_freebooter.25.a.tooltip:0 "§Y今日は誰も殺されずに済みそうだ。なんだか安心しましたね。§!"
 nsc_freebooter.26.name:0 "ラウンド1:サルヴォの開口 $jp_nsc2$"
 nsc_freebooter.26.desc:0 "各戦闘員が紹介されながら、砂浜を横切ってエリア中央まで歩いてきました。[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]のヘルメットの下の[nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHisCap]がちらりと見え、明らかに殺気立った笑みを浮かべているのがわかる。最初の武器を手にした君は、早く[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]の胸当てに埋めたいと思っているようだ。儀式用の大砲が発射され、正式に「アゴリ・ハーンへの挑戦」が始まる。[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]は熱意と得るものすべてを持って前へ前へと駆け出す。あなたは肩に未来の重みを感じ、今負ければこれまで築いてきたものがすべて終わってしまうと知っている。後世の人々はこの日のことをずっと覚えているだろうし、敗北があなたの永遠の遺産になることを許すつもりはない。ハーンを征服するような力強さで、あなたは咆哮し、敵に向かって突進する。\n\n観客の期待が高まる中、[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]の攻撃を一撃一撃で受け止めます。素早いフットワークで[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]の体重を受け流して方向を変え、回転しながら自分の攻撃を繰り出す。\n\nあなたのHP:§G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nライバルのHP:§R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(空白:HP§Y0§!)"
 nsc_freebooter.26.tooltip:0 "§Y今のあなたの決断が、結果を左右する。§!"
