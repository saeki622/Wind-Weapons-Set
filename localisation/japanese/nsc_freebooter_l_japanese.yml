 nsc_freebooter.31.desc.6:0 "あなたの慎重な戦術は群集の賛同を得られなかったかもしれませんが、あなたに戦闘から一時的に解放する機会を与えてくれました。HP2を獲得した。\n\nあなたのHP:§G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nライバルのHP:§R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(空白:HP§Y0§!)"
 nsc_freebooter.31.desc.7:0 "あなたと[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]はどちらも同じ警戒戦術をとっているようですが、どちらも相手を交わす気配はなく、観客からは不愉快などよめきが聞こえてきます。互いに交戦するまでの時間が長いので、あなたと[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]はかなりの休息を得ることができます。あなたと[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]はHP2を獲得した。\n\nあなたのHP:§G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nライバルのHP:§R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(空白:HP§Y0§!)"
 nsc_freebooter.31.desc.8:0 "あなたの慎重な戦術は観客の賛同を得られず、観客のうめき声に気を取られながら、[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]の攻撃をうまく防げずにいる。しかし、これだけ近くにいると、[nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]に軽い打撃を与えることができる。しかし、[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]の重い衝撃が味方に入ってきたとき、交戦はかなり決定的なものになった。\n\nあなたのHP:§G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nライバルのHP:§R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(空白:HP§Y0§!)"
 nsc_freebooter.32.desc:0 "我らが偉大なるハーンは死んだ、戦闘や策略のためではなく、時間と寿命で。しかし、我々には新しいハーンがいるのだ(笑)！ハーン万歳！"
 nsc_freebooter.32.desc_alt:0 "我が国は屈辱を受け、我が偉大なるカーンは[from.GetHerHisCap]の不名誉な生涯を終えたところである。"
 nsc_freebooter.39.name:0 "大ハーンの旗艦 $jp_nsc2$"
 nsc_freebooter.39.desc:0 "建設が完了し、最後のテストに合格した。偉大なるハーンの旗艦の威力は、誰にもわかるよう展示されている。敵はその栄光と壮大さの前に震えるかもしれない。この力が銀河系を支配するために、使われるかもしれないと知っている。没落した帝国は、我々の壮大な技術力を惜しげもなく認めている。この船は戦争の様相を一変させるだろう。\n永遠に。"
 nsc_freebooter.39.a:0 "ハーンに栄光あれ。"
 nsc_freebooter.40.name:0 "旗艦の無力化 $jp_nsc2$"
 nsc_freebooter.40.desc:0 "我々は苦い敗北を喫した。大ハーンの旗艦は、戦闘中に大きなダメージを受け、無力化されました。しかし、旗艦自体はまだ無傷です。偵察によれば亜光速と超光速は、現地修理で回復可能です。より大規模な修理には、適切な設備を備えた造船所が必要です。\nどうするんだ？"
 nsc_freebooter.40.a:0 "旗艦が必要です。"
 nsc_freebooter.40.a.tooltip:0 "旗艦の§G修理§!のためのスペシャルプロジェクトを準備します。"
 nsc_freebooter.40.b:0 "その船がなくてもハーンは勝利するでしょう。"
 nsc_freebooter.40.b.tooltip:0 "旗艦を§R放棄§!する。"
 nsc_freebooter.41.name:0 "旗艦の修理 $jp_nsc2$"
 nsc_freebooter.41.desc:0 "大ハーンの旗艦は、亜光速エンジンとFTLドライブが動作するようになりました。まだ造船所での完全な修理が必要だが、これで帰路につくことができる。敵はこの敗北を喜び、この強力な船が宇宙ドックに戻るのを眺めている。\n\nやがて、彼らは再びその力を思い知ることになるだろう。"
 nsc_freebooter.41.a:0 "少なくとも野蛮です。"
