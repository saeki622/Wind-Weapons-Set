 NSC_FREEBOOTER_BOARDING_POD_1:0 "基本型搭乗ポッド $jp_nsc2$"
 NSC_FREEBOOTER_BOARDING_POD_1_DESC:0 "あなたの船をお預かりします。賞金のために！ハハハ！\n§Yこのコンポーネントを搭載した船によって無力化された敵船1隻につき、15%の確率で船を捕獲することができます。§!\n\n§R警告 : 搭乗ポッドを多く装備しても、敵艦を捕獲する確率は上がりません。\nこれはゲームの技術的な制限によるものです。§!"
 NSC_FREEBOOTER_BOARDING_POD_2:0 "発展型搭乗ポッド $jp_nsc2$"
 NSC_FREEBOOTER_BOARDING_POD_2_DESC:0 "彼らの船を奪うチャンスが増えたのだ。ハハハ！\n§Yのコンポーネントを搭載した船によって無力化された敵船1隻につき、25%の確率で船を捕獲することができます。§!\n\n§R警告：搭乗ポッドを多く装備しても、敵艦を捕獲する確率は上がりません。§!"
 NSC_FREEBOOTER_BOARDED_SHIP_REPAIR_PROJECT:0 "押収された船の修理 $jp_nsc2$"
 NSC_FREEBOOTER_BOARDED_SHIP_REPAIR_PROJECT_DESC:0 "我々は敵の艦隊からいくつかの船を捕獲しましたが、それらはすぐに現場での修理が必要です。所定の時間内に修理できない場合は、放棄せざるを得ません。"
 NSC_FREEBOOTER_KHAN_SHIP_BUILD_PROJECT:0 "大ハーンの旗艦建造 $jp_nsc2$"
 NSC_FREEBOOTER_KHAN_SHIP_BUILD_PROJECT_DESC:0 "偉大なリーダーには、偉大な戦艦が必要です。ハーンのために設計されたこの戦艦は、誰にも止められない、銀河に対する究極の覇権の力と威信の象徴です。"
 NSC_FREEBOOTER_KHAN_SHIP_REPAIR_PROJECT:0 "大ハーンの旗艦修理 $jp_nsc2$"
 NSC_FREEBOOTER_KHAN_SHIP_REPAIR_PROJECT_DESC:0 "旗艦は私たちの艦隊の心臓部です。心臓がなければ人は生きていけません。船を修理すべきです。どんなにコストがかかっても。"
 edict_nsc_freebooter_galactic_market:0 "§Y闇市への参入§! $jp_nsc2$"
 edict_nsc_freebooter_galactic_market_desc:0 "あなたの提督や船の1つを他の帝国に売ることができます。(買ってくれる人がいればの話ですが）"
 edict_nsc_freebooter_pirate_raiding_control:0 "§Y海賊襲撃の機能制御§! $jp_nsc2$"
 edict_nsc_freebooter_pirate_raiding_control_desc:0 "これを使うと、自分の艦隊が（砲撃スタンスに関わらず）惑星を襲撃するかどうかをコントロールすることができます。"
