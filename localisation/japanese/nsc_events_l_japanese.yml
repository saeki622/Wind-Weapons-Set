l_japanese:
 PROTOTYPE_EXPLORATION_CRUISER_PROJECT:0 "試作型探索巡洋艦 $jp_nsc2$"
 PROTOTYPE_EXPLORATION_CRUISER_PROJECT_DESC:0 "技術者たちは、深宇宙調査に特化し、同時に眼前に広がる宇宙で待ち受ける脅威に対処するに足る武装を備えた新型調査船が開発できると考えている。"
 EXPLORATION_CRUISER_UPGRADE_PROJECT:0 "調査船改修計画 $jp_nsc2$"
 EXPLORATION_CRUISER_UPGRADE_PROJECT_DESC:0 "技術者たちは記念碑的作業の準備を進めている。既存の調査船を新たな探査巡洋艦に改装するのだ。この計画は完了まで約250日間を擁すると推測されている。完了した際、船に配属されていた科学者は自動的に新たな船に割り当てられる。"
 expcruiser.01.name: "試作型探索巡洋艦 $jp_nsc2$"
 expcruiser.01.desc: "我々は第一次銀河調査遠征に足を踏み入れ、宇宙に潜む多くの危機や脅威を発見した。最高の科学首脳陣の安全を確保するため、技術者たちは深宇宙調査に特化し、同時にこの先の星々で待ち受ける脅威に対処可能な武装を備えた新型調査船が開発できると考えている。我々はスペシャルプロジェクトの開始に必要な工学資源を確保しており、この艦船の設計をすぐにでも開始することができる。また工学研究力を別のタスクのために温存することもできる。みな貴方の判断を待っている。"
 expcruiser.01.a: "素晴らしいアイデアだ。すぐにプロジェクトを開始せよ！"
 expcruiser.01.b: "今はこんな船が必要だとは思えない。"
 expcruiser.02.name: "試作型探索巡洋艦完成 $jp_nsc2$"
 expcruiser.02.desc: "技術者たちは成功を収めた！最新型の探査巡洋艦が完成し、命令を待っている！"
 expcruiser.03.name: "調査船アップグレード $jp_nsc2$"
 expcruiser.03.desc:0 "探査船の恒久的なデザインが決定した今、我々の艦隊物流チームは、調査船の艦隊をこの新しい強化されたデザインにアップグレードするかどうかを知りたいと思っている。各船のアップグレードには約§G250日§!かかり、1隻あたり§B合金 400§!と§Yエネルギー 50§!が必要となりますが、我々をリードする探査科学者たちに、ますます敵対的になる宇宙で生き残るためのより良いチャンスを与えることができる。最大8隻の調査船を探索巡洋艦にアップグレードすることができる。アップグレードしたい船ごとにスペシャルプロジェクトが作成され、そのプロジェクトを開始するためには、その船を我々の母星系に移動させる必要がある。プロジェクトの完了までの時間制限はありません。あなたの決断を待っている。"
 expcruiser.03.1:0 "§Y1隻§!をアップグレード。(§B合金 400§!、§Yエネルギー 50§!)"
 expcruiser.03.2:0 "§Y2隻§!をアップグレード。(§B合金 800§!、§Yエネルギー 100§!)"
 expcruiser.03.3:0 "§Y3隻§!をアップグレード。(§B合金 1,200§!、§Yエネルギー 150§!)"
 expcruiser.03.4:0 "§Y4隻§!をアップグレード。(§B合金 1,600§!、§Yエネルギー 200§!)"
 expcruiser.03.5:0 "§Y5隻§!をアップグレード。(§B合金 2,000§!、§Yエネルギー 250§!)"
 expcruiser.03.6:0 "§Y6隻§!をアップグレード。(§B合金 2,400§!、§Yエネルギー 300§!)"
 expcruiser.03.7:0 "§Y7隻§!をアップグレード。(§B合金 2,800§!、§Yエネルギー 350§!)"
 expcruiser.03.8:0 "§Y8隻§!をアップグレード。(§B合金 3,200§!、§Yエネルギー 400§!)"
 expcruiser.03.end: "探索巡洋艦へのアップグレードを一切しない。(§M影響力 +25§!)"
 expcruiser.04.name: "調査船の改修完了 $jp_nsc2$"
 expcruiser.04.desc: "調査船改修計画が完了した。科学者のリーダーがステーションを制御し、新しい船は今、あなたの命令を待っている。"
