 nsc_events_flagship.1.name:0 "旗艦造船所の建設準備完了 $jp_nsc2$"
 nsc_events_flagship.1.desc:0 "旗艦を建造するための巨大な造船所の設計が完了しました。組立施設の建設には着手できますが、軍隊のエンジニアは、巨大な船を建造するための設計を最終的に決定する必要があります。旗艦は1隻しか建造できませんので、建造後の改造やアップグレードは可能ですが、建造前の設計は1つでなければなりません。"
 nsc_events_flagship.1.a:0 "流れを変える船...。"
 nsc_events_flagship.2.name:0 "旗艦設計の最終決定 $jp_nsc2$"
 nsc_events_flagship.2.desc:0 "建設が始まった旗艦ですが、船の骨格が出来上がった今、変更が容易でない建設途中の旗艦設計を確定することが重要です。"
 nsc_events_flagship.2.a:0 "了解しました、早速設計を決定します。"
 nsc_events_flagship.3.name:0 "秘密はもうない $jp_nsc2$"
 nsc_events_flagship.3.desc:0 "我々の巨大な旗艦の建設は、当然のことながら、我々が持つ最高レベルの分類が与えられており、我々はこのプロジェクトを秘密裏に維持するために、かなりの時間、労力、資源を費やしてきました。\n\nしかし、建設を極秘にしようとする我々の英雄的な努力にもかかわらず、このような巨大プロジェクトを隠すことは不可能であり、銀河系の他勢力は以前からこのことを知っており、我々が単独で星間戦争の様相を変えようとしているのを黙って見ているわけではない。我々の諜報員の報告によると、多くの帝国が銀河系のパワーバランスを維持するために、独自の旗艦の建造をすでに開始しているという。\n\n新たな軍拡競争が始まっているのです。"
 nsc_events_flagship.3.a:0 "期待はずれだったが、予想外ではなかった。"
 nsc_events_flagship.4.name:0 "宇宙の究極の力 $jp_nsc2$"
 nsc_events_flagship.4.desc:0 "何年にもわたる作業、膨大な量の資源の消費、驚異的な造船所の建設、そしてかなりの量の政治的資本の支出を経て、旗艦はついに完成し、完全に運用されることになりました。それは、敵の艦隊を殲滅し、戦争全体の流れを変えることができる究極の軍艦です。\n\nこの巨大な新型軍艦の発表は、我々の帝国の市民にも、他国の異星人の大衆にも衝撃を与えたが、これまでの情報報告が示すように、彼らの政府は驚きを隠せず、我々の強力な新兵器に対抗するための準備を進めている。諜報機関の報告によると、いくつかの帝国は自国の旗艦の生産を急ごうとしているようです。"
 nsc_events_flagship.4.a:0 "素晴らしい、30日以内に打ち上げよう。"
 nsc_events_flagship.5.name:0 "進行中の旗艦 $jp_nsc2$"
 nsc_events_flagship.5.desc:0 "先ほど、新しい旗艦の進水式が終わりました。帝国中の数十億の人々が畏敬の念を持って見守っていました。巨大な船が閉じられたバースから滑り出し、その船体は私たちの故郷の明るい日差しの中で輝いていました。新しい時代の幕開けです。旗艦は独立した運用が可能なように設計されていますが、艦隊の一員として最も効果的に機能します。この船は今、新しい提督が任命されるのを待っている。"
 nsc_events_flagship.5.a:0 "素晴らしい。"
 nsc_events_flagship.6.name:0 "プレイフィールドの整備 $jp_nsc2$"
 nsc_events_flagship.6.desc:0 "諜報員の報告によると、複数の他勢力が、軍隊の軍拡競争に遅れを取らないように、完全に動作する独自の旗艦を打ち上げたとのことです。銀河系には現在、この巨大な戦艦が数隻存在しており、それぞれが艦隊全体を破壊するのに十分な火力を持っている。建造と維持に莫大な費用がかかるため、どの国も2隻以上の旗艦を建造することはできないが、その驚異的な力は、将来の武力紛争に参加した際には必ず影響を与えるだろう。"
 nsc_events_flagship.6.a:0 "了解。"
 nsc_events_flagship.7.name:0 "甚大な災害 $jp_nsc2$"
 nsc_events_flagship.7.desc:0 "我が軍隊の誇りであり、我が帝国の力の象徴である旗艦が破壊されたのです。\n\nこのような大惨事の衝撃は決して小さくはありません。国民は旗艦の防衛能力に大きな信頼を寄せており、プロパガンダも旗艦を大きく取り上げて国民を鼓舞してきました。今後、数日、数週間、数年のうちに、多くの人々が、我が帝国がこれまでに生み出した最も強力な軍艦の破壊につながった指揮官の決定に疑問を抱くことでしょう。\n\n旗艦を維持するために多大な資源を費やす必要がなくなった今、新たな旗艦を建造することは可能ですが、それには以前と同様に綿密なスペシャルプロジェクトが必要となります。軍隊の戦略を見直す必要があるでしょう。"
 nsc_events_flagship.7.a:0 "了解しました。すぐにプロジェクトを開始します。"
 nsc_events_flagship.7.a.tooltip:0 "§Y$edict_nsc_flagship_repair$§!の布告が出現しました。"
 nsc_events_flagship.9.name:0 "新しい旗艦の完成 $jp_nsc2$"
 nsc_events_flagship.9.desc:0 "新しい旗艦がようやく完成し、打ち上げの準備が整いました。願わくば、この船が前の船のような悲惨な運命を辿らないようにしたいものです。結局のところ、この船は安価ですぐに交換できるものではなく、これを失うことは我々の士気と軍事力に大きな打撃を与えます。旗艦は我々の兵器の中でも最も強力な兵器であり、慎重に取り扱わなければなりません。\n\n国民を失望させないようにしなければなりません。"
 nsc_events_flagship.9.a:0 "もう失敗はしない。"
 nsc_events_flagship.11.name:0 "自主的な軍縮 $jp_nsc2$"
 nsc_events_flagship.11.desc:0 "旗艦のような強大な超兵器の存在は、強力な波及効果をもたらす。このような驚異的な軍艦の維持費は莫大なものであり、その存在だけで国家の武力の象徴となり、国際的な緊張を高め、軍隊の軍拡競争を加速させることになる。\n\n経済的な理由であれ、政治的な理由であれ、我々の名誉ある[Root.GetRulerTitle]であるあなたは、造船所は稼働しているものの、彼らの旗艦を解体することを決定しました。多額の資金を投じて新たな旗艦の建造を直ちに開始することは可能ですが、このような大規模なプロジェクトを秘密にしておくことは困難であり、少なくとも今回は巨大な造船所自体が既に存在しているため容易ではありません。また、このような大規模なプロジェクトを解体してから再構築することの合理性はせいぜい疑わしいものです。いずれにしても、そのためにはスペシャルプロジェクトが必要だ。\n\n一方で、後々のことを考えて待つ方が賢明だというのであれば、別の旗艦を建造する必要性や必要性が出てきた時のために、旗艦再建の布告が用意されている。"
 nsc_events_flagship.11.a:0 "旗艦が必要になった時には、再構築する。"
 nsc_events_flagship.10.name:0 "伝説の戦い $jp_nsc2$"
 nsc_events_flagship.10.desc:0 "旗艦プロジェクトが始まって以来、この船を建造する巨大な造船所ができる前から、多くの軍隊理論家は、これまでの発展が主力船の衝突に焦点を当てていたように、軍隊の軍拡競争の新たな局面では、いつの日か敵の旗艦が戦場で出会うことになるだろうと考えていた。旗艦に対抗するには別の旗艦で対抗するしかなく、そのような衝突は避けられないだろうという説もあった。\n\nついにその日が来た。我々の旗艦が敵の旗艦と交戦し、その力が天に響くことになる。両国は莫大な資源を旗艦の開発に投入し、少なくとも部分的には旗艦を中心としたドクトリンを設計してきました。今、銀河系全体がその結果を見ることになる--銀河系の力の均衡、そして軍隊の戦闘と思想の未来がかかっているのだ。"
 nsc_events_flagship.10.a:0 "栄光へ！"
