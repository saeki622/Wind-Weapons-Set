 nsc_flagship_mid_4_DESC:0 "旗艦建造プロジェクト:6つのステージのうちの５つ目\nこの巨大な造船所は我が帝国の強大な旗艦の本拠地だ。\n現在建設中で、約83％が完成している。"
 nsc_flagship_stern:0 "旗艦造船所（最終ステージ） $jp_nsc2$"
