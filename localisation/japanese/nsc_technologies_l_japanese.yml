 tech_pd_destroyer_1:0 "対空駆逐艦アップグレード $jp_nsc2$"
 tech_pd_destroyer_1_desc:0 "ミサイルや魚雷、攻撃機はどれも艦隊に深刻な脅威をもたらす。宇宙軍の技術者は駆逐艦を再設計することで大量の対空砲を搭載し、飛来する脅威を到達前に撃墜することを提案している。"
 tech_StrikeCruiser_1:0 "打撃巡洋艦 $jp_nsc2$"
 tech_StrikeCruiser_1_desc:0 "これまでの戦闘経験や大規模演習が証明しているように、艦隊戦は時としてお互いに決定打を与えることなく終結してしまう。これは片方が劣勢と判断するや即座に緊急FTLジャンプを敢行することに起因する。わが国最高峰の科学者たちが星系基地に配備される防衛ステーション用の亜空間スネアの小型化に成功した。これを搭載した打撃巡洋艦は凄まじい速度で接近し、スネアによって敵艦を捉える性能を持ち、敵の戦闘離脱を阻止するほどの機動性、限界まで敵を足止めするまでの間に致命傷に耐えるだけの防御力を有している。"
 tech_Battlecruiser_1:0 "巡洋戦艦 $jp_nsc2$"
 tech_Battlecruiser_1_desc:0 "艦船の大型化が普及したことで、戦闘はより長距離で繰り広げられるようになり、攻勢兵器はこれまで以上に戦闘における決定的要素となりつつある。宇宙軍の理論家は中大型兵器、更には誘導兵器の搭載が可能な大型の高火力艦艇の建造を提案している。この艦艇は中・長距離戦闘で可能な限り大量の火力を浴びせることに特化している。"
 tech_escortcarrier_1:0 "護衛空母 $jp_nsc2$"
 tech_escortcarrier_1_desc:0 "星間戦争には航宙戦が占める割合が大きく、戦闘機や爆撃機はあらゆる軍事衝突で絶対的に不可欠だ。高い戦果を納めた空母設計をベースにした区画を用いることで、強力な戦争兵器を宇宙で発進させるだけの大きさを備えた軍艦の建造が可能だ。"
 tech_Carrier_1:0 "空母 $jp_nsc2$"
 tech_Carrier_1_desc:0 "攻撃機は宇宙戦争において極めて優秀な兵器であることは周知の通りだ。今こそ攻撃機を戦場に輸送することを明確な目的とし、必要とされる大量の支援スタッフとメンテナンス室の収容に特化した軍艦を設計する時が来た。これによって新たな航宙母艦は急造品の前型よりもはるかに多くの攻撃機を搭載することができる。"
 tech_heavycarrier_1:0 "大型空母改修 $jp_nsc2$"
 tech_heavycarrier_1_desc:0 "造船力はなおも上昇を続けているため、我々は現行の艦級設計の発展に向けた新たな方法を模索し続けている。新たに攻撃機の整備に必要な支援設備の多くが小型化に成功したことで、現在の航宙母艦を大型化し、より多くの格納庫を運用できる能力を備えることができると考えている。"
 tech_supercarrier_1:0 "超大型空母改修 $jp_nsc2$"
 tech_supercarrier_1_desc:0 "造船力や攻撃機支援設備の小型化がさらに進展したことで、空母に信じられないほどの格納庫を搭載できるようになった。超大型空母は大量の攻撃機運用能力を備えており、艦隊を攻撃から守り、最高峰のパイロットと共に敵を圧倒する。"
 tech_spitfire_1:0 "スピットファイア戦艦 $jp_nsc2$"
 tech_spitfire_1_desc:0 "主力艦は今までのどの艦艇よりも強力だが、一方で費用が嵩み、また数的に圧倒可能な小型で安価の艦船の格好の標的となってしまっている。これに対抗すべく、我々の技術者が対コルベット・駆逐艦特化兵器を備えた戦艦の設計図を作成した。こうした設計思想からこの新たな艦種は「スピットファイア戦艦」と呼ばれている。生産コストがさらに増加したが、貴重な主力艦を防衛するということであれば、それに見合うだけの価値はある。"
 tech_Dreadnought_1:0 "弩級戦艦 $jp_nsc2$"
 tech_Dreadnought_1_desc:0 "戦艦は艦船設計や艦隊戦の分野で新たな時代を切り拓いた。長距離から攻撃し大きなダメージを与える戦力、そして壊滅的威力を誇る超大型兵器の登場によって、戦争の性質は一変した。宇宙軍の技術者はこうした強力な戦艦にもさらなる改良を加えるべきだと考えている。「弩級戦艦」計画案は防御力の増大、さらなる火器、それも戦場で大きな効果を挙げた超大型兵器を2個も搭載できる能力を備えている。"
 tech_Flagship_1:0 "旗艦 $jp_nsc2$"
 tech_Flagship_1_desc:0 "建艦競争は終わりの見えない大型軍艦の開発だ。宇宙軍の技術者はこの果てるとも知れない対立に論理的帰結を打つべく、どの帝国であろうと同時に一隻以上の運用が不可能なレベルの大型・高火力の艦艇の建設を提案している。この「旗艦」計画案は究極の軍艦となる。最大限の汎用性を重視して設計された各区画は様々な構成が可能であり、旗艦はわが軍の目的に沿った形に設計することができる。旗艦はどの船よりもはるかに多くのスラスターを搭載し、後方での長距離砲艦から艦隊の先鋒を務める強力な切り込み艦など、あらゆるポジションに就くことができる。\n\nだがこの火力と汎用性には多くのコストがかかる。単に建造するだけでも途方もない大事業となり、膨大な備蓄資源と時間、人員を投じる必要がある。たとえ建造したとしても、その維持費は小さな星系国家のGDPに匹敵する。そのため、プロジェクトの承認を得るには大量の政治的影響力が要求される。"
 tech_supportcruiser_1:0 "支援巡洋艦改修 $jp_nsc2$"
 tech_supportcruiser_1_desc:0 "艦隊の規模が増大し、拠点からの距離が伸びたことで、遠大な補給線の維持に代わって艦隊内部での支援が必要となっている。支援巡洋艦はこの問題に対する答えであり、巡洋艦に追加モジュールを搭載することで新たに支援能力を付与する。"
 tech_explorationship_1:0 "探索巡洋艦1型 $jp_nsc2$"
 tech_explorationship_1_desc:0 "銀河を探索し、そこに眠るすべての秘密を解き明かす過程で、勇敢な科学将校たちは大きな脅威に直面してきた。新惑星を探検し、新たな生命や文明、まだ見ぬ惑星を探すべく、宇宙軍の技術将校は戦闘能力を備えた大型科学艦の開発を提案している。"
 tech_explorationship_2:0 "探索巡洋艦2型 $jp_nsc2$"
 tech_explorationship_2_desc:0 "銀河を探索し、そこに眠るすべての秘密を解き明かす過程で、勇敢な科学将校たちは大きな脅威に直面してきた。探索巡洋艦の性能に満足した宇宙軍の技術将校は強化型を開発し、優秀な科学将校を保護する能力を高めるべきだと提案している。"
 tech_explorationship_3:0 "探索巡洋艦3型 $jp_nsc2$"
 tech_explorationship_3_desc:0 "銀河を探索し、そこに眠るすべての秘密を解き明かす過程で、勇敢な科学将校たちは大きな脅威に直面してきた。改良型探索巡洋艦の性能に満足した宇宙軍の技術将校はさらなる強化型を開発し、優秀な科学将校を保護する能力を高めるべきだと提案している。"
 tech_drydock_1:0 "ドライドック $jp_nsc2$"
 tech_drydock_1_desc:0 "この特別に設計された施設は、造船所内の気圧を維持するための高度な技術を有しており、労働者がより簡単に軍艦の建造、維持、アップグレード、修理ができるようになっている。"
 tech_sensorstation_1:0 "センサーステーション $jp_nsc2$"
 tech_sensorstation_1_desc:0 "星系基地のセンサーステーションは、先進的なセンサーアレイを使用して、いくつかの星系にまたがった情報収集能力を利用し、国境付近の脅威を警告する。"
 tech_starbase_6:0 "グランドシタデル星系基地 $jp_nsc2$"
 tech_starbase_6_desc:0 "艦隊が巨大化し、より強力になるにつれ、星系基地や防衛設備の強化も必要性が増しつつある。グランドシタデルは大きく発展した強力な星系防衛ステーションであり、既存のシタデル級星系基地から大きく強化されている。この荘厳にして大きく発展した星系基地は帝国の重要な拠点となり、様々な施設を運用できる。"
 tech_starbase_7:0 "ソーラー要塞星系基地 $jp_nsc2$"
 tech_starbase_7_desc:0 "星系基地系の最終強化先であるソーラー要塞は究極の指揮・防衛ステーションにして、建造可能な最大級の星系基地である。敵艦隊を強大な防衛力で阻止し、それぞれが帝国の重要拠点となり、銀河地図上で最も重要な地域を防衛する。"
 tech_space_defense_station_2:0 "深宇宙防衛2型 $jp_nsc2$"
 tech_space_defense_station_2_desc:0 "艦隊が巨大化し、より強力になるにつれ、防衛設備の強化も必要性が増しつつある。現在運用されている標準型防衛プラットフォームを改修した大型防衛ステーションならば、これまで以上に敵の攻撃を防いでくれるだろう。"
 tech_space_defense_station_3:0 "深宇宙防衛3型 $jp_nsc2$"
 tech_space_defense_station_3_desc:0 "艦隊が巨大化し、より強力になるにつれ、防衛設備の強化も必要性が増しつつある。現在運用されている防衛プラットフォームを改修した要塞規模の防衛ステーションならば、これまで以上に敵の攻撃を防いでくれるだろう。"
 tech_specialcomponents_1:0 "発展型軍艦コンポーネント $jp_nsc2$"
 tech_specialcomponents_1_desc:0 "科学者たちが軍艦を強化し、更に特化させることのできる様々な新型モジュールを開発した。あとはこれを各艦艇に搭載可能なほど小型化するだけだ。"
 tech_ship_upkeep_1:0 "効率的な艦隊補給線 $jp_nsc2$"
