 TECH_UNLOCK_PD_DESTROYER_CONSTRUCTION_TITLE:0 "§H区画をアンロック:§!対空駆逐艦 $jp_nsc2$"
 TECH_UNLOCK_PD_DESTROYER_CONSTRUCTION_DESC:0 "§H対空駆逐艦§!\nミサイルや魚雷、攻撃機はどれも艦隊に深刻な脅威をもたらす。宇宙軍の技術者は駆逐艦を再設計することで大量の対空砲を搭載し、飛来する脅威を到達前に撃墜することを提案している。"
 TECH_UNLOCK_STRIKECRUISER_CONSTRUCTION_TITLE:0 "§H艦船タイプをアンロック:§!打撃巡洋艦 $jp_nsc2$"
 TECH_UNLOCK_STRIKECRUISER_CONSTRUCTION_DESC:0 "§H打撃巡洋艦§!\nこれまでの戦闘経験や大規模演習が証明しているように、艦隊戦は時としてお互いに決定打を与えることなく終結してしまう。これは片方が劣勢と判断するや即座に緊急FTLジャンプを敢行することに起因する。わが国最高峰の科学者たちが星系基地に配備される防衛ステーション用の亜空間スネアの小型化に成功した。これを搭載した打撃巡洋艦は凄まじい速度で接近し、スネアによって敵艦を捉える性能を持ち、敵の戦闘離脱を阻止するほどの機動性、限界まで敵を足止めするまでの間に致命傷に耐えるだけの耐久性を有している。"
 TECH_UNLOCK_BATTLECRUISER_CONSTRUCTION_TITLE:0 "§H艦船タイプをアンロック:§!巡洋戦艦 $jp_nsc2$"
 TECH_UNLOCK_BATTLECRUISER_CONSTRUCTION_DESC:0 "§H巡洋戦艦§!\n艦船の大型化が普及したことで、戦闘はより長距離で繰り広げられるようになり、攻勢兵器はこれまで以上に戦闘における決定的要素となりつつある。宇宙軍の理論家は中大型兵器、更には誘導兵器の搭載が可能な大型の高火力艦艇の建造を提案している。この艦艇は中・長距離戦闘で可能な限り大量の火力を浴びせることに特化している。"
 TECH_UNLOCK_ESCORTCARRIER_CONSTRUCTION_TITLE:0 "§H艦船タイプをアンロック:§!護衛空母 $jp_nsc2$"
 TECH_UNLOCK_ESCORTCARRIER_CONSTRUCTION_DESC:0 "§H護衛空母§!\n星間戦争には航宙戦が占める割合が大きく、戦闘機や爆撃機はあらゆる軍事衝突で絶対的に不可欠だ。高い戦果を納めた空母設計をベースにした区画を用いることで、強力な戦争兵器を宇宙で発信させるだけの大きさを備えた軍艦の建造が可能だ。"
 TECH_UNLOCK_CARRIER_CONSTRUCTION_TITLE:0 "§H艦船タイプをアンロック:§!空母 $jp_nsc2$"
 TECH_UNLOCK_CARRIER_CONSTRUCTION_DESC:0 "§H空母§!\n攻撃機は宇宙戦争において極めて優秀な兵器であることは周知の通りだ。今こそ攻撃機を戦場に輸送することを明確な目的とし、必要とされる大量の支援スタッフとメンテナンスベイの収容に特化した軍艦を設計する時が来た。これによって新たな航宙母艦は急造品の前型よりもはるかに多くの攻撃機を搭載することができる。"
 TECH_UNLOCK_HEAVYCARRIER_CONSTRUCTION_TITLE:0 "§H区画をアンロック:§!大型空母 $jp_nsc2$"
 TECH_UNLOCK_HEAVYCARRIER_CONSTRUCTION_DESC:0 "§H大型空母§!\n造船力はなおも上昇を続けているため、我々は現行の艦級設計の発展のための新たな方法を模索し続けている。新たに攻撃機の整備に必要な支援設備の多くが小型化に成功したことで、現在の航宙母艦を大型化し、より多くの格納庫を運用できる能力を備えることができると考えている。"
 TECH_UNLOCK_SUPERCARRIER_CONSTRUCTION_TITLE:0 "§H区画をアンロック:§!超大型空母 $jp_nsc2$"
 TECH_UNLOCK_SUPERCARRIER_CONSTRUCTION_DESC:0 "§H超大型空母§!\n造船力や攻撃機支援設備の小型化がさらに進展したことで、空母に信じられないほどの格納庫を搭載できるようになった。超大型空母は大量の攻撃機運用能力を備えており、艦隊を攻撃から守り、最高峰のパイロットと共に敵を圧倒する。"
 TECH_UNLOCK_SPITFIRE_CONSTRUCTION_TITLE:0 "§Hスピットファイア戦艦アップグレード§!"
 TECH_UNLOCK_SPITFIRE_CONSTRUCTION_DESC:0 "主力艦は今までのどの艦艇よりも強力だが、一方で費用が嵩み、また数的に圧倒可能な小型で安価の艦船の格好の標的となってしまっている。これに対抗すべく、我々の技術者が対コルベット・駆逐艦特化兵器を備えた戦艦の設計図を作成した。こうした設計思想から「スピットファイア戦艦」と呼ばれているこの新たな艦種は生産コストがさらに増加したが、貴重な主力艦を防衛するということであれば、それに見合うだけの価値はある。"
 TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_TITLE:0 "§H艦船タイプをアンロック:§!弩級戦艦 $jp_nsc2$"
 TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_DESC:0 "§H弩級戦艦§!\n戦艦は艦船設計や艦隊戦の分野で新たな時代を切り拓いた。長距離から攻撃し大きな被害を与える戦力、そして壊滅的威力を誇る超大型兵器の登場によって、戦争の性質は一変した。宇宙軍の技術者はこうした強力な戦艦にもさらなる改良を加えるべきだと考えている。「弩級戦艦」計画案は防御力の増大、さらなる火器、それも戦場で大きな効果を挙げた超大型兵器を2個も搭載できる能力を備えている。"
 TECH_UNLOCK_FLAGSHIP_CONSTRUCTION_TITLE:0 "§H艦船タイプをアンロック:§!旗艦 $jp_nsc2$"
 TECH_UNLOCK_FLAGSHIP_CONSTRUCTION_DESC:0 "§H旗艦§!\n建艦競争は終わりの見えない大型軍艦の開発だ。宇宙軍の技術者はこの果てるとも知れない対立に論理的帰結を打つべく、どの帝国であろうと同時に一隻以上の運用が不可能なレベルの大型・高火力の艦艇の建設を提案している。この「旗艦」計画案は究極の軍艦となる。最大限の汎用性を重視して設計された各区画は様々な構成が可能であり、旗艦はわが軍の目的に沿った形に設計することができる。旗艦はどの船よりもはるかに多くのスラスターを搭載し、後方での長距離砲艦から艦隊の先鋒を務める強力な切り込み艦など、あらゆるポジションに就くことができる。\n\nだがこの火力と汎用性には多くのコストがかかる。単に建造するだけでも途方もない大事業となり、膨大な備蓄資源と時間、人員を投じる必要がある。たとえ建造したとしても、その維持費は小さな星系国家のGDPに匹敵する。そのため、プロジェクトの承認を得るには大量の政治的影響力が要求される。"
 TECH_UNLOCK_SUPPORTSHIP_CONSTRUCTION_TITLE:0 "§H艦船タイプをアンロック:§!支援巡洋艦 $jp_nsc2$"
 TECH_UNLOCK_SUPPORTSHIP_CONSTRUCTION_DESC:0 "§H艦隊支援巡洋艦§!\n艦隊の規模が増大し、拠点からの距離が伸びたことで、遠大な補給線の維持に代わって艦隊内部での支援が必要となっている。支援巡洋艦はこの問題に対する答えであり、巡洋艦に追加モジュールを搭載することで新たに支援能力を付与する。"
 TECH_UNLOCK_EXPLORATIONSHIP_CONSTRUCTION_TITLE:0 "§H艦船タイプをアンロック:§!探索巡洋艦 $jp_nsc2$"
 TECH_UNLOCK_EXPLORATIONSHIP_CONSTRUCTION_DESC:0 "§H探索巡洋艦§!\n銀河を探索し、そこに眠るすべての秘密を解き明かす過程で、勇敢な科学将校たちは大きな脅威に直面してきた。新惑星を探検し、新たな生命や文明、まだ見ぬ惑星を探すべく、宇宙軍の技術将校は戦闘能力を備えた大型科学艦の開発を提案している。"
 TECH_UNLOCK_EXPLORATIONSHIP2_CONSTRUCTION_TITLE:0 "§H艦船タイプをアンロック:§!探索巡洋艦2型 $jp_nsc2$"
 TECH_UNLOCK_EXPLORATIONSHIP2_CONSTRUCTION_DESC:0 "§H探索巡洋艦2型§!\n銀河を探索し、そこに眠るすべての秘密を解き明かす過程で、勇敢な科学将校たちは大きな脅威に直面してきた。探索巡洋艦の性能に満足した宇宙軍の技術将校は強化型を開発し、優秀な科学将校を保護する能力を高めるべきだと提案している。"
 TECH_UNLOCK_EXPLORATIONSHIP3_CONSTRUCTION_TITLE:0 "§H艦船タイプをアンロック:§!探索巡洋艦3型 $jp_nsc2$"
 TECH_UNLOCK_EXPLORATIONSHIP3_CONSTRUCTION_DESC:0 "§H探索巡洋艦3型§!\n銀河を探索し、そこに眠るすべての秘密を解き明かす過程で、勇敢な科学将校たちは大きな脅威に直面してきた。改良型探索巡洋艦の性能に満足した宇宙軍の技術将校はさらなる強化型を開発し、優秀な科学将校を保護する能力を高めるべきだと提案している。"
 TECH_UNLOCK_DRYDOCK_CONSTRUCTION_TITLE:0 "§H星系基地の建造物をアンロック:§!ドライドック $jp_nsc2$"
 TECH_UNLOCK_DRYDOCK_CONSTRUCTION_DESC:0 "§Hドライドック§!\nこの特別に設計された施設は、造船所内の気圧を維持するための高度な技術を有しており、労働者がより簡単に軍艦の建造、維持、アップグレード、修理ができるようになっている。"
 TECH_UNLOCK_SENSORSTATION_CONSTRUCTION_TITLE:0 "§H星系基地の建造物をアンロック:§!センサーステーション $jp_nsc2$"
 TECH_UNLOCK_SENSORSTATION_CONSTRUCTION_DESC:0 "§Hセンサーステーション§!\n星系基地のセンサーシステムは、先進的なセンサーアレイを使用して、いくつかの星系にまたがった情報収集能力を利用し、国境付近の脅威を警告します。"
 TECH_UNLOCK_STRONGHOLD_CONSTRUCTION_TITLE:0 "§H星系基地のアップグレードをアンロック:§!グランドシタデル $jp_nsc2$"
 TECH_UNLOCK_STRONGHOLD_CONSTRUCTION_DESC:0 "§H要塞§!\n艦隊が巨大化し、より強力になるにつれ、星系基地や防衛設備の強化も必要性が増しつつある。グランドシタデルは大きく発展した強力な星系防衛ステーションであり、既存のシタデル級星系基地から大きく強化されている。この荘厳にして大きく発展した星系基地は帝国の重要な拠点となり、様々な施設を運用できる。"
 TECH_UNLOCK_HEADQUARTERS_CONSTRUCTION_TITLE:0 "§H星系基地のアップグレードをアンロック:§!ソーラー要塞 $jp_nsc2$"
 TECH_UNLOCK_HEADQUARTERS_CONSTRUCTION_DESC:0 "§Hソーラー要塞§!\n星系基地系の最終強化先であるソーラー要塞は究極の指揮・防衛ステーションにして、建造可能な最大級の星系基地である。敵艦隊を強大な防衛力で阻止し、それぞれが帝国の重要拠点となり、銀河地図上で最も重要な地域を防衛する。"
 TECH_UNLOCK_DEFENSESTATION_CONSTRUCTION_TITLE:0 "§Hステーションをアンロック:§!星系基地防衛ステーション $jp_nsc2$"
 TECH_UNLOCK_DEFENSESTATION_CONSTRUCTION_DESC:0 "§H星系基地防衛ステーション§!\n艦隊が巨大化し、より強力になるにつれ、防衛設備の強化も必要性が増しつつある。現在運用されている標準型防衛プラットフォームを改修した大型防衛ステーションならば、これまで以上に敵の攻撃を防いでくれるだろう。"
 TECH_UNLOCK_DEFENSEFORTRESS_CONSTRUCTION_TITLE:0 "§Hステーションをアンロック:§!星系基地防衛要塞 $jp_nsc2$"
 TECH_UNLOCK_DEFENSEFORTRESS_CONSTRUCTION_DESC:0 "§H星系基地防衛要塞§!\n艦隊が巨大化し、より強力になるにつれ、防衛設備の強化も必要性が増しつつある。現在運用されている防衛プラットフォームを改修した要塞規模の防衛ステーションならば、これまで以上に敵の攻撃を防いでくれるだろう。"
 TECH_UNLOCK_SPECIALCOMPONENTS_CONSTRUCTION_TITLE:0 "§H各種コンポーネントをアンロック:§!発展型軍艦コンポーネント $jp_nsc2$"
 TECH_UNLOCK_SPECIALCOMPONENTS_CONSTRUCTION_DESC:0 "§H発展型軍艦コンポーネント§!\n科学者たちが軍艦を強化し、更に特化させることのできる様々な新型モジュールを開発した。あとはこれを各艦艇に搭載可能なほど小型化するだけだ。"
 TECH_UNLOCK_NSC_DLC_CONSTRUCTION_TITLE:0 "これはDLC「Apocalypse」のチェックとなる初期技術です。"
 TECH_UNLOCK_NSC_DLC_CONSTRUCTION_DESC:0 "これはDLC「Apocalypse」のチェックとなる初期技術です。"
 TECH_UNLOCK_MINING_BASE_CONSTRUCTION_TITLE:0 "§H星系基地の建造物をアンロック:§!星系鉱物精製施設 $jp_nsc2$"
 TECH_UNLOCK_MINING_BASE_CONSTRUCTION_DESC:0 "§H鉱物基地§!\n星系全体の鉱物生産量を増大させる大規模加工ハブステーション。"
 TECH_UNLOCK_POWER_STATON_CONSTRUCTION_TITLE:0 "§H星系基地の建造物をアンロック:§!星系エネルギーグリット $jp_nsc2$"
 TECH_UNLOCK_POWER_STATON_CONSTRUCTION_DESC:0 "§H発電ステーション§!\n星系全体のエネルギー生産量を増大させる大規模エネルギーグリッド。"
 TECH_UNLOCK_AICOMPUTER_CONSTRUCTION_TITLE:0 "§H戦闘コンピュータをアンロック:§!人工知能戦闘システム $jp_nsc2$"
 TECH_UNLOCK_AICOMPUTER_CONSTRUCTION_DESC:0 "§HAI戦闘システム§!\nこの非常に高度なコンピュータシステムは操舵を行わず、すべての戦闘システムを理性的に運用する。結果として戦闘中の行動を完全にコントロールできる。"
 TECH_UNLOCK_CRUISEMISSILE_CONSTRUCTION_TITLE:0 "§H武器をアンロック:§!トマホーク発展型巡航ミサイル $jp_nsc2$\n§H武器をアンロック:§!ハープーン発展型巡航ミサイル $jp_nsc2$"
 TECH_UNLOCK_CRUISEMISSILE_CONSTRUCTION_DESC:0 "§H発展型巡航ミサイル§!\n大量のミサイルランチャーを搭載可能な巡洋戦艦の登場、戦闘距離の延長、更には強力な主力艦や防衛施設の出現などの新たな脅威によって、これに対抗可能な兵器、すなわち長射程と高い威力を有するミサイルがぜひとも求められている。巡洋戦艦から発射可能な発展型巡洋ミサイルは、この新たな需要を満たす答えとなる。"
 TECH_UNLOCK_GALACTIC_MALL_TITLE:0 "§H巨大構造物をアンロック:§! 銀河モール $jp_nsc2$"
 TECH_UNLOCK_GALACTIC_MALL_DESC:0 "銀河系最大の商業施設にしてショッピングセンター。大量の消費財を産出し、そして銀河系でも指折りのお買い物中毒者に究極のショッピング体験を提供する。"
 TECH_UNLOCK_HOPSITAL_TITLE:0 "§H巨大構造物をアンロック:§! 銀河総合病院 $jp_nsc2$"
 TECH_UNLOCK_HOSPITAL_DESC:0 "多種多様の異星人について学習・解析し、更にこれらの種族に影響するあらゆる病気の治療に従事する最大級にして最先端の衛星病院。"
 requires_tech_hyperlane_generation:0 "§R£physics£§Y$tech_hyperlane_generation$§!テクノロジーが必要。§!"