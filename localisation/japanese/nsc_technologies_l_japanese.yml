 tech_nsc_ai_computer_1_desc:0 "非常に高度なコンピュータシステムは操舵を行わず、すべての戦闘システムを理性的に運用する。結果として戦闘中の行動を完全にコントロールできる。空母、艦隊支援艦、旗艦にのみ搭載可能。"
 tech_tomahawk_cruise_missile_1:0 "発展型巡航ミサイル $jp_nsc2$"
 tech_tomahawk_cruise_missile_1_desc:0 "大量のミサイルランチャーを搭載可能な巡洋戦艦の登場、戦闘距離の延長、更には強力な主力艦や防衛施設の出現などの新たな脅威によって、これに対抗可能な兵器、すなわち長射程と高い威力を有するミサイルがぜひとも求められている。巡洋戦艦から発射可能な発展型巡洋ミサイルは、この新たな需要を満たす答えとなる。"
 tech_nsc_disabled_sections:0 "NSC船体分野無効 $jp_nsc2$"
 tech_nsc_disabled_sections_desc:0 "不具合がある場合かコンソールを使った場合、この技術が表示されます。"
 tech_hospital:0 "銀河総合病院 $jp_nsc2$"
 tech_hospital_desc:0 "多種多様の異星人について学習・解析し、更にこれらの種族に影響するあらゆる病気の治療に従事する最大級にして最先端の衛星病院。"
 tech_galactic_mall:0 "銀河モール $jp_nsc2$"
 tech_galactic_mall_desc:0 "銀河系最大の商業施設にしてショッピングセンター。大量の消費財を産出し、そして銀河系でも指折りのお買い物中毒者に究極のショッピング体験を提供する。"
 tech_hyperlane_generation:0 "ハイパーレーン発生装置 $jp_nsc2$"
 tech_hyperlane_generation_desc:0 "ハイパードライブの設計や荒廃したゲートウェイの起動などの分野で進歩を遂げたことで、新たなハイパーレーンの建設と既存ハイパーレーンの除去が可能となった。最終的には銀河の地形を思いのままに変えられるだろう。"
