 hq_ftl_components:0 "司令部ジャンプドライブ $jp_nsc2$"
 hq_ftl_components_DESC:0 "司令部のジャンプドライブ用のスロットです。"
 SPECIAL_SLOT_MULTIPHASIC_SENSORS:0 "特殊探索コンポーネント用スロット $jp_nsc2$"
 SPECIAL_SLOT_MULTIPHASIC_SENSORS_DESC:0 "この発展型センサーは多層発電機を利用して探索範囲を向上させており、長距離から広い範囲に電波を照射することで銀河地図を更新・精査する。"
 SPECIAL_SLOT_DAMAGE_CONTROL:0 "ダメージコントロール隊 $jp_nsc2$"
 SPECIAL_SLOT_DAMAGE_CONTROL_DESC:0 "この特別な乗組員たちは戦闘下の応急修理に関する訓練を受けており、船の航続距離を伸ばし、修理のために帰港する回数を減らす。"
 SPECIAL_SLOT_READY_ROOM:0 "この特別な乗組員たちは戦闘下の応急修理に関する訓練を受けており、船の航続距離を伸ばし、修理のために帰港する回数を減らす。"
 SPECIAL_SLOT_READY_ROOM_DESC:0 "艦船の指揮は激務であり、最も優秀な船長であってもストレスを感じるはずだ。休息のためにプライベートな空間を設置することで、万が一の事態に備えることができるばかりか、船長の精神衛生を改善し、戦闘時の指揮能力を向上させることもできる。"
 SPECIAL_SLOT_CREW_LOUNGE:0 "乗組員ラウンジ $jp_nsc2$"
 SPECIAL_SLOT_CREW_LOUNGE_DESC:0 "宇宙空間を航行する軍艦内での長時間に渡る配備は、乗組員を大きく害する。専用のラウンジを設けることで、乗組員には過度のストレスを軽減する場所を与え、精神衛生は改善し、ひいては戦闘能力も向上するだろう。"
 SPECIAL_SLOT_FIRE_CONTROL:0 "火器管制システム $jp_nsc2$"
 SPECIAL_SLOT_FIRE_CONTROL_DESC:0 "この発展型ターゲティングシステムを装備することで目標への照準設定がより素早く精確なものとなり、戦闘中の敵艦へのダメージ増大につながる。"
 SPECIAL_SLOT_STRUCTURAL_INTEGRITY:0 "船体補強フィールド $jp_nsc2$"
 SPECIAL_SLOT_STRUCTURAL_INTEGRITY_DESC:0 "この発展型フォースフィールドシステムは内部から船体を強化し、艦艇の耐久性を向上させる。"
 SPECIAL_SLOT_AUXILIARY_SHIELDS:0 "補助シールドシステム $jp_nsc2$"
 SPECIAL_SLOT_AUXILIARY_SHIELDS_DESC:0 "この補助的な予備シールド発生機は戦闘中のシールドを強化し、耐久性を向上させる。"
 SPECIAL_SLOT_QUANTUM_THRUSTERS:0 "量子スラスター $jp_nsc2$"
 SPECIAL_SLOT_QUANTUM_THRUSTERS_DESC:0 "たとえ最強の艦隊であろうとも、必要とされる時に必要とされる場所にいなければ無用の長物だ。この量子スラスターは維持費が多く、艦船全体の摩耗を引き起こすが、艦隊を亜高速にまで加速させることで移動速度を向上させ、想定しうるあらゆる状況に対応する。"
 SPECIAL_SLOT_DEFLECTOR_ARRAY:0 "デフレクター・アレイ $jp_nsc2$"
 SPECIAL_SLOT_DEFLECTOR_ARRAY_DESC:0 "このデフレクター・アレイはシールド発生機の負担を軽減し、次の戦闘に備えてシールド再展開速度を向上させる。星系内で複数の戦闘が短い頻度で連続する作戦の場合、この装置がまさに勝敗を分かつかもしれない。"
 SPECIAL_SLOT_KITCHEN_SINK:0 "キッチンシンク $jp_nsc2$"
 SPECIAL_SLOT_KITCHEN_SINK_DESC:0 "清潔な乗組員は幸せだ。幸せな乗組員は敵を景気よく爆破してくれる。だが分からない、なぜこのモジュールが電力を消費するのか。"
 SPECIAL_SLOT_STELLAR_CARTOGRAPHY:0 "銀河地図作成装置 $jp_nsc2$"
 SPECIAL_SLOT_STELLAR_CARTOGRAPHY_DESC:0 "この大型システムは周辺宙域のマッピングに用いられ、艦船コンピューターのFTLジャンプ計算速度と回復時間を短縮する。"
 SPECIAL_SLOT_NAVIGATIONAL_ARRAY:0 "ナビゲーション・アレイ $jp_nsc2$"
 SPECIAL_SLOT_NAVIGATIONAL_ARRAY_DESC:0 "この発展型三次元ナビゲーションシステムには二つの効果がある。艦船の兵装は戦闘中の追尾能力が向上し、ジャンプドライブが装備されていた場合はジャンプ範囲が拡大する。"
 SPECIAL_SLOT_MARS_WEAPON_SYSTEM:0 "MARS兵器システム $jp_nsc2$"
 SPECIAL_SLOT_MARS_WEAPON_SYSTEM_DESC:0 "この発展型地点防御兵器システムはミサイル、魚雷、攻撃機などの小型の高速移動目標の捕捉に特化して設計されており、一瞬のうちにターゲットを驚異的な精度でロックし、搭載された対空兵器の発射速度と威力を向上させる。"
 EXPLORATION_SLOT_ANOMALY_LAB:0 "アノマリー研究室 $jp_nsc2$"
 EXPLORATION_SLOT_ANOMALY_LAB_DESC:0 "この研究所は銀河の謎にして奇跡、一つ一つが特色を持つアノマリーを専門とする。どのアノマリーも徹底的かつ包括的な解析に値するが、発見できる数はそれほど多くなく、時間も限られている。この心躍る謎の解析を専門とする研究所を装備すれば、研究に値する全てのアノマリーの発見は保証され、同時に研究速度も大幅に短縮される。"
 EXPLORATION_SLOT_SURVEY_LAB:0 "調査研究室 $jp_nsc2$"
 EXPLORATION_SLOT_SURVEY_LAB_DESC:0 "世の中には、発見されるのを待っている惑星や星系がたくさんあり、その一つ一つが新しい発見の鍵を握っているかもしれない。時間を無駄にすることはできない。この特殊な研究室を利用すれば、調査をより迅速に行うことができ、同じ時間でより多くの宇宙を調査することができるようになる。つまり、同じ時間でより多くの宇宙を調査できるようになるのだ。調査の増加は、より多くの発見、より多くの冒険、そして銀河に関する知識の増加を意味する。"
 EXPLORATION_SLOT_ANALYSIS_LAB:0 "発展型解析研究室 $jp_nsc2$"
 EXPLORATION_SLOT_ANALYSIS_LAB_DESC:0 "全てのアノマリーはその本質上、我々に問いを投げかけ、かつてあった光景への想像を掻き立てる。科学が進歩する時ほど意義ある瞬間はない。あらゆる潜在的アノマリーやそれに隠された秘密を見逃すなどというリスクを冒すことはできない。この特別研究所は銀河に広がるアノマリーを徹底的に探し出してくれるだろう。"
 EXPLORATION_SLOT_ARCH_LAB:0 "発展考古学研究室 $jp_nsc2$"
 EXPLORATION_SLOT_ARCH_LAB_DESC:0 "この研究所は、考古学的な調査地の研究を目的としている。遺跡には想像力をかきたてる謎があり、そのすべてを分析できる専用の研究所が必要なのだ。"
 EXPLORATION_SLOT_STELLAR_CARTOGRAPHY:0 "銀河地図作成装置 $jp_nsc2$"
 EXPLORATION_SLOT_STELLAR_CARTOGRAPHY_DESC:0 "この大型システムは周辺宙域のマッピングに用いられ、艦船コンピューターのFTLジャンプ計算速度と回復時間を大きく短縮する。このモジュールは通常の軍艦に搭載されているモデルと比べて性能が大きく向上しているが、その分操作も難しく、安定には高い経験を積んだ科学者の制御が求められる。"
 EXPLORATION_SLOT_QUANTUM_THRUSTERS:0 "量子スラスター $jp_nsc2$"
 EXPLORATION_SLOT_QUANTUM_THRUSTERS_DESC:0 "探索すべき場所は多く、調査地点間の移動に費やす時間は無駄だ。この量子スラスターは宇宙を超高速で移動できるよう設計されており、次の惑星、次の星系、そして答えを待ち望む大いなる謎に向かって絶えず猛進する。"
 EXPLORATION_SLOT_NAVIGATIONAL_ARRAY:0 "ナビゲーション・アレイ $jp_nsc2$"
 EXPLORATION_SLOT_NAVIGATIONAL_ARRAY_DESC:0 "これらの先進的な3Dナビゲーションシステムは、可能な限り銀河系の遠くまでセンサーの範囲を広げるために特別に設計されており、遠くから広範囲の宇宙空間を予備的にスキャンすることで、銀河地図を迅速に更新し、追加することができる。"
 EXPLORATION_SLOT_PHYSICS_LAB:0 "発展型物理学研究室 $jp_nsc2$"
 EXPLORATION_SLOT_PHYSICS_LAB_DESC:0 "§H産出:§!物理研究 10\n物質やエネルギーの秘密、コンピュータやフィールド操作など、物理学に関する画期的な研究を行う最先端の研究室です。"
 EXPLORATION_SLOT_SOCIETY_LAB:0 "発展型社会学研究室 $jp_nsc2$"
 EXPLORATION_SLOT_SOCIETY_LAB_DESC:0 "§H産出:§!社会学研究 10\n社会学、生物学、哲学、軍事理論など、生命と文化の科学の秘密を探る、画期的な社会科学の研究を行う最先端の研究室です。"
 EXPLORATION_SLOT_ENGINEERING_LAB:0 "発展型工学研究室 $jp_nsc2$"
 EXPLORATION_SLOT_ENGINEERING_LAB_DESC:0 "§H産出:§!工学研究 10\n材料、産業、宇宙船、推進力、ロボット工学の秘密を探る、画期的な工学の研究を行う最先端の研究室です。"
 EXPLORATION_SLOT_MINING_FACILITY:0 "小惑星採掘工場 $jp_nsc2$"
 EXPLORATION_SLOT_MINING_FACILITY_DESC:0 "§H生産量:§!鉱物 7\n§H維持費:§!エネルギー 5\nこの工場は帝国内の旧式探査巡洋艦を発展的鉱物プラットフォームに変え、毎月少量の鉱物を生産する。"
 EXPLORATION_SLOT_SOLAR_ARRAY:0 "ソーラーパネル・アレイ $jp_nsc2$"
 EXPLORATION_SLOT_SOLAR_ARRAY_DESC:0 "§H生産量:§!エネルギー 7\n§H維持費:§!鉱物 5\nこの工場は帝国内の旧式探査巡洋艦を大規模なソーラーパネル・アレイとバッテリーシステムに変え、毎月少量のエネルギーを生産する。"
 EXPLORATION_SLOT_ALLOY_REFINERY:0 "合金精錬所 $jp_nsc2$"
 EXPLORATION_SLOT_ALLOY_REFINERY_DESC:0 "§H生産量:§!合金 7\n§H維持費:§!鉱物 3・エネルギー 3\nこの工場は帝国内の旧式探査巡洋艦を近代的合金精錬所に変え、毎月少量の合金を生産する。"
 NSC_REACTOR_BOOSTER_1:0 "重力子ブースター $jp_nsc2$"
 NSC_REACTOR_BOOSTER_1_DESC:0 "重力子発電技術で強化された反応ブースター"
 NSC_REACTOR_BOOSTER_2:0 "ナクアリドリア・ブースター $jp_nsc2$"
 NSC_REACTOR_BOOSTER_2_DESC:0 "ナクアドリア発電技術で強化された反応ブースター"
 NSC_REACTOR_BOOSTER_3:0 "特異点ブースター $jp_nsc2$"
 NSC_REACTOR_BOOSTER_3_DESC:0 "特異点発電技術で強化された反応ブースター"
 CORVETTE_SENSOR:0 "コルベット艦用偵察センサー $jp_nsc2$"
 CORVETTE_SENSOR_DESC:0 "この特殊なセンサーユニットによってコルベット級艦船による星系偵察が可能となり、貴重な科学チームの派遣に先立って脅威を調査できる。"
 NSC_BOMBARDMENT_1:0 "改良型爆撃装備 $jp_nsc2$"
 NSC_BOMBARDMENT_1_DESC:0 "惑星爆撃の被害を増大させる改良型兵装ユニットを装備できる。"
 NSC_BOMBARDMENT_2:0 "強化型爆撃装備 $jp_nsc2$"
 NSC_BOMBARDMENT_2_DESC:0 "惑星爆撃の被害を増大させる強化型兵装ユニットを装備できる。"
 NSC_BOMBARDMENT_3:0 "発展型爆撃装備 $jp_nsc2$"
 NSC_BOMBARDMENT_3_DESC:0 "惑星爆撃の被害を増大させる発展型兵装ユニットを装備できる。"
 NSC_NANITE_FIELD:0 "調整型ナノマシン $jp_nsc2$"
 nsc_nanite_aura:0 "調整型ナノマシン $jp_nsc2$"
 nsc_starbase_nanite_aura:0 "調整型ナノマシン $jp_nsc2$"
 nsc_starbase_nanite_aura_DESC:0 "分子結合を破断することで敵艦の装甲を侵食する発展型ナノマシン。"
 sm_nsc_nanite_field:0 "調整型ナノマシン・フィールド $jp_nsc2$"
 sm_nsc_nanite_field_desc:0 "分子結合を破断することで敵艦の装甲を侵食する発展型ナノマシンを生産、保存、展開する装置。"
 FLAGSHIP_JUMP_DRIVE:0 "旗艦ジャンプドライブ $jp_nsc2$"
 FLAGSHIP_JUMP_DRIVE_DESC:0 "旗艦ジャンプドライブは現実の世界に船サイズの穴を開け、星系間の移動を瞬時に可能にする。船が通過する空間の性質はまだよくわかっていない。"
 HEADQUARTERS_JUMP_DRIVE:0 "司令部ジャンプドライブ $jp_nsc2$"
 HEADQUARTERS_JUMP_DRIVE_DESC:0 "司令部ジャンプドライブは、現実の構造に船の大きさの穴を開け、星系間の移動をほぼ瞬時に可能にするものである。ステーションの大きさと質量のため、このドライブの充電時間は非常に長く、散発的にしか使用できない。"
