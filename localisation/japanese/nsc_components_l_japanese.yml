 PERDITION_BEAM_FLAGSHIP_DESC:0 "大したことないリーダーを過大に補うために、現存する最大の船に、現存する最大のレーザー。"

 XL_BEAM_STARBASE:0 "タキオンランス改 $jp_nsc2$"   ### 偏光電子変調ビーム
 XL_BEAM_STARBASE_DESC:0 "可動範囲が広がったタキオンランス。かわりに電力消費量が増加した。"
 BASIC_XL_BEAM:0 "初期試作ランス $jp_nsc2$"
 BASIC_XL_BEAM_DESC:0 "ランス兵器開発の黎明期時代の基本型プロトタイプ。後続型に比べて威力は劣るが、運用に際して戦略資源を必要としない。"
 BASIC_T_BEAM:0 "試作型破壊光線砲 $jp_nsc2$"
 BASIC_T_BEAM_DESC:0 "最初期に試作されたタイタン級武装の一種。制式採用型の恐るべき破壊力には劣るが、同時に運用に際しては戦略資源を必要としない。"
 TOMAHAWK_CRUISE_MISSILE:0 "トマホーク発展型巡航ミサイル $jp_nsc2$"
 TOMAHAWK_CRUISE_MISSILE_DESC:0 "超長距離から大打撃を与える極めて費用の高い対主力艦用ミサイル。防衛ステーションや長射程の砲艦に最適。"
 HARPOON_CRUISE_MISSILE:0 "ハープーン発展型巡行ミサイル $jp_nsc2$"
 HARPOON_CRUISE_MISSILE_DESC:0 "トマホーク巡航ミサイルの小型バージョンであるハープーンは、速度と回避の増加のためにトマホークの時の範囲とダメージの一部をトレードオフしている。"
 BATTLESHIP_SNIPER_GUN_1:0 "電磁束砲 $jp_nsc2$"
