 nsc_ai:0 "人工知能戦闘システム $jp_nsc2$"
 NSC_AI_BEHAVIOR_DESC:0 "この非常に高度なコンピュータシステムは操舵を行わず、すべての戦闘システムを理性的に運用する。結果として戦闘中の行動を完全にコントロールできる。\n\n§G使い方§!§Bこのコンピュータは特定の艦種にのみ使用可能。装備することで戦闘中にプレイヤーが直接艦船の行動を操作できるようになる。\n\nこのコンピュータを装備した艦船は§!§H絶対に§!§B単独、または同じコンピュータを装備した他の艦船とのみ運用すること－－他のコンピュータを装備した艦船と共に艦隊を編成すると操作はできなくなる。\n\nコンピュータを装備した艦船はプレイヤーが指定したポジションに移動し、標的が武器の射程距離圏内に存在する限り攻撃を続ける。§!§Hこの艦隊はプレイヤーが指示を出さない限り再び移動しない。§!"
 nsc_strike_cruiser_aura:0 "発展型戦闘妨害システム $jp_nsc2$"
 nsc_strike_cruiser_aura_DESC:0 "発展型戦闘システムは妨害装置として機能する。すべての敵艦を射程内で固定し、戦闘からの離脱、撤退を防ぐ。劣勢の敵や回避を試みる勢力を追い詰める提督の必需品。"
 nsc_strike_cruiser_aura_2:0 "発展型戦闘妨害システム2型 $jp_nsc2$"
 NSC_STRIKE_CRUISER_AURA_2_DESC:0 "アップグレードされた発展型戦闘システムモジュールは以前と比べて更に妨害能力が向上している。範囲内のすべての敵は離脱までの間、かなりの時間を足止めされ、戦闘を余儀なくされる。"
