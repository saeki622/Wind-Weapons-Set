l_japanese:
 policy_tech_options_policy:0 "研究の多様性への取り組み $jp_nsc2$"
 policy_tech_options_policy_desc:0 "この方針により、帝国は研究ポイントを、科学者が次の研究プロジェクトを選択する際に、より多くの選択肢を提供できるようになります。"
 defaulttech_option_name: "既定の研究"
 defaulttech_option:0 "既定の研究"
 defaulttech_option_desc:0 "通常の状態。特に変化はありません。"
 tech5_option_name: "研究の取り組み 5"
 tech5_option:0 "研究の取り組み 5"
 tech5_option_desc:0 "研究の選択肢を5個に増やしますが、毎月の研究生産量が10％下がります。"
 tech10_option_name: "研究の取り組み 10"
 tech10_option:0 "研究の取り組み 10"
 tech10_option_desc:0 "研究の選択肢を10個に増やしますが、毎月の研究生産量が15％下がります。"
 tech15_option_name: "研究の取り組み 15"
 tech15_option:0 "研究の取り組み 15"
 tech15_option_desc:0 "研究の選択肢を15個に増やしますが、毎月の研究生産量が20％下がります。"
 tech20_option_name: "研究の取り組み 20"
 tech20_option:0 "研究の取り組み 20"
 tech20_option_desc:0 "研究の選択肢を20個に増やしますが、毎月の研究生産量が30％下がります。"
 policy_armament_doctrine:0 "武器ドクトリン $jp_nsc2$"
 policy_armament_doctrine_desc:0 "この艦隊ドクトリンは艦船設計で力点を置くべき武器を定義する。代償として他の武器の効果が減少する。"
 balanced_focus_name:0 "通常武装"
 balanced_focus:0 "通常武装"
 balanced_focus_desc:0 "全ての武器に対して均等に注力する。どれか一つを重視する必要はない。"
 kinetic_focus_name:0 "実体弾重視"
 kinetic_focus:0 "実体弾重視"
 kinetic_focus_desc:0 "実体弾は長い歴史を有し、様々な場面で活躍してきた。わが軍の実体弾兵器は敵のシールドと船体を貫き、国家に勝利をもたらすだろう。"
 energy_focus_name:0 "エネルギー兵器重視"
 energy_focus:0 "エネルギー兵器重視"
 energy_focus_desc:0 "指向エネルギーを操り敵を滅ぼす様はまさに荘厳である。わが軍のエネルギー兵器は敵艦を燃やし尽くし、艦隊を溶かし尽くすだろう。"
 guided_munitions_focus_name:0 "爆発武器重視"
 guided_munitions_focus:0 "爆発武器重視"
 guided_munitions_focus_desc:0 "爆発兵器。わが軍の強力なミサイルは国民に勝利を約束してくれるだろう。"
 strike_craft_focus_name:0 "攻撃機重視"
 strike_craft_focus:0 "攻撃機重視"
 strike_craft_focus_desc:0 "攻撃機。我々の勇敢なパイロットが勝利をもたらすだろう。"
 policy_defense_doctrine:0 "防御ドクトリン $jp_nsc2$"
 policy_defense_doctrine_desc:0 "この艦隊ドクトリンは装甲・シールドのどちらに重点を置くべきかを定義する。代償としてもう一方の効果が減少する。"
 uniform_focus_name:0 "通常防御"
 uniform_focus:0 "通常防御"
 uniform_focus_desc:0 "装甲とシールドの両方に対して均等に注力する。どれか一つを重視する必要はない。どちらも最強の防衛手段だ。"
 armor_focus_name:0 "装甲重視"
 armor_focus:0 "装甲重視"
 armor_focus_desc:0 "装甲の力を信じる。重厚にして堅牢な装甲板が船体を包み込めば、ミサイルや魚雷を撥ね退けるだろう。"
 shield_focus_name:0 "シールド重視"
 shield_focus:0 "シールド重視"
 shield_focus_desc:0 "煌々と光るシールドは最上の防御手段だ。装甲とは異なり、シールドは修理を要さずとも再展開されるため、作戦を延長することなく進軍をし続けることができる。"
 policy_composition_doctrine:0 "艦隊編成ドクトリン $jp_nsc2$"
 policy_composition_doctrine_desc:0 "この艦隊ドクトリンは宇宙軍の主力を占めるべき艦種を定義する。選択した艦種は建造時間とコストが減少し、代償としてもう一方は増大する。"
 standard_composition_name:0 "通常編成"
 standard_composition:0 "通常編成"
 standard_composition_desc:0 "どの艦種にも役割がある。我が国はどちらか一方に注力して造船所を改革すべきではない。様々な艦種で編成された艦隊こそが最高の選択だ。"
 light_ship_focus_name:0 "小型艦重視"
 light_ship_focus:0 "小型艦重視"
 light_ship_focus_desc:0 "小型艦は安価で素早く建造でき、宇宙では使い潰しが効く高速艦である。海賊の鎮定や交易の保護、広域の防衛に大型艦の直衛、そして予算面で国家を防衛するにはうってつげだ。こうした有益な艦種の建造を優先する必要がある。"
 versatility_focus_name:0 "巡洋艦重視"
 versatility_focus:0 "巡洋艦重視"
 versatility_focus_desc:0 "巡洋艦より大型の派生艦、すなわち打撃巡洋艦や巡洋戦艦は、我が国が建造しうる中では最も万能の艦種である。様々な射程距離の兵装を備えたことであらゆる局面に秀でており、直撃を耐え抜くほどにタフ、しかも主力艦と比べて建造時間は比較的短く、生産や維持にかかるコストもそれほどではない。あらゆる局面に対応できる艦隊を作り上げるべく、艦隊の拡充にあたっては巡洋艦を重視すべきだ。"
 capital_focus_name:0 "主力艦重視"
 capital_focus:0 "主力艦重視"
 capital_focus_desc:0 "主力艦はわが艦隊の誇りである。敵を殲滅する重兵装、いかなる攻撃にもびくともしない高い防御力を兼ね備えた強大な軍艦は、我々が持ちうる最強の武器だ。紛うことなき星間戦争の未来である主力艦を中核とした艦隊を創設し、建造効率に注力すべきだ。"
 carrier_focus_name:0 "空母重視"
 carrier_focus:0 "空母重視"
 carrier_focus_desc:0 "攻撃機は我々の最強の武器だ。パイロットは民の中で最も優秀な人材であり、空母は勇猛果敢な戦士たちを戦場に展開する艦種だ。そして一たび敵地に侵攻すれば、空母は惑星を丸ごと占領するだけの兵士を輸送することもできる。我々はこの強力な艦種の大量建艦に可能な限り注力すべきだ。"
 policy_operations_doctrine:0 "艦隊運用ドクトリン $jp_nsc2$"
 policy_operations_doctrine_desc:0 "戦力投射や中核領土の防衛、それに領内貿易の保護など、宇宙軍には多くの役割がある。艦隊運用ドクトリンはこの中からどの任務を重視するかを定義する。"
 standard_operations_name:0 "通常運用"
 standard_operations:0 "通常運用"
 standard_operations_desc:0 "艦隊の運用に際して過度に偏重すべきではない。いついかなる時もありとあらゆる任務に備えるべきであり、作戦の一側面を軽視することなどあってはならない。"
 blue_sky:0 "近宙艦隊"
 blue_sky_name:0 "近宙艦隊"
 blue_sky_desc:0 "惑星と民の防衛に勝る任務はない。宇宙軍は純粋に国家の防衛のために存在しているのであり、したがって領域内宇宙での作戦行動に限定して作戦を立案すべきであり、また艦隊の補助として強力な星系基地を優先する。"
 black_sky:0 "外宙艦隊"
 black_sky_name:0 "外宙艦隊"
 black_sky_desc:0 "宇宙軍は祖国から離れた地域での戦力投射を行うべきだ。同盟国を保護し、敵に制裁を下し、起こりうる危機に対応できる艦隊が必要だ。この場合、星系基地を艦隊の補助目的で頼ることはできない。銀河系の果てに至るありとあらゆる場所で戦うためだ。外宙艦隊は特別なものではなく、外交の道具である。"
 privateer_operation:0 "警備艦隊"
 privateer_operation_name:0 "警備艦隊"
 privateer_operation_desc:0 "艦隊は我が国とその方針の防衛に力を注ぐが、国内貿易の保護にも重きを置く。貿易は帝国の生命線であり、その保護に当たっては、できることは何でもやるべきだ。"
 policy_crew_doctrine:0 "乗組員訓練ドクトリン $jp_nsc2$"
 policy_crew_doctrine_desc:0 "宇宙軍の乗組員及び士官の訓練は最も重要な要素の一つである。目的に合致した訓練プログラムを慎重に選択しなければならない。時代に則さないか、あるいは目的に則さない訓練プログラムは無益どころか害でしかなく、軍を損ねてしまうだろう。乗組員や士官の訓練方法を決めるべきだ。"
 standard_crew:0 "標準訓練"
 standard_crew_name:0 "標準訓練"
 standard_crew_desc:0 "何ら特化することのない標準レベルの訓練であれば、作戦への準便は万全となろう。"
 excellent_crew:0 "宇宙軍アカデミーでの訓練"
 excellent_crew_name:0 "宇宙軍アカデミーでの訓練"
 excellent_crew_desc:0 "宇宙軍アカデミーでの全面的訓練を採用すべきだ。乗組員は数年間の訓練を受け、士官候補生には追加の特別訓練を施す。だが多くの者は設定された高い基準を満たせずに脱落し、乗組員候補は減少する。"
 militia_crew:0 "速成訓練"
 militia_crew_name:0 "速成訓練"
 militia_crew_desc:0 "あらゆる発展的訓練を施さず、可能な限り早急な乗組員確保に焦点を当てた速成訓練プログラムを採用すべきだ。艦艇に配備する補充兵が多く手に入るが、戦闘能力が低下する。"
 ai_crew:0 "人工知能乗組員"
 ai_crew_name:0 "人工知能乗組員"
 ai_crew_desc:0 "乗組員の大半にAIユニットを採用する。これによって驚異的速度で乗組員を補充できる。しかしAIユニットは乗組員としての役割に特化しているため急激な状況変化への対応が困難であり、結果として戦闘による被害が増大する。"
 edict_nsc_doctrine_ai:0 "AIドクトリンの変更 $jp_nsc2$"
 edict_nsc_doctrine_ai_desc:0 "AIのみ"
 policy_crew_doctrine_gestalt:0 "ドローン乗組員ドクトリン $jp_nsc2$"
 policy_crew_doctrine_gestalt_desc:0 "宇宙軍用ドローンの訓練は最も重要な要素の一つである。目的に合致した訓練プログラムを慎重に選択しなければならない。時代に則さないか、あるいは目的に則さない訓練プログラムは無益どころか害でしかなく、軍を損ねてしまうだろう。ドローンの訓練方法を決めるべきだ。"
 standard_drones:0 "基本型ドローン"
 standard_drones_name:0 "基本型ドローン"
 standard_drones_desc:0 "ドローンは現状で満足のいくものだ。より性能の高いドローンや独立型、大量のドローンは必要ない。"
 quality_protocol:0 "質的プロトコル"
 quality_protocol_name:0 "質的プロトコル"
 quality_protocol_desc:0 "最高の戦闘能力を追求すべく、ドローンは最高の性能を有するべきだ。より低品質のドローンと比べれば数をそろえることはできないが、優れた性能に見合った対価だ。"
 adaptive_protocol:0 "適応プロトコル"
 adaptive_protocol_name:0 "適応プロトコル"
 adaptive_protocol_desc:0 "様々な状況に対応させるため、指揮ドローンをより独立性を持たせて設計する。より多くの船を展開し、指揮ドローンがさらに自由な運用を行えるが、統一的な行動には欠点があるため、全体的な戦闘効率は低下する。"
 swarm_protocol:0 "量的プロトコル"
 swarm_protocol_name:0 "量的プロトコル"
 swarm_protocol_desc:0 "ドローンには最低限の訓練を施す。軍艦は速度を最優先し、星々を数で圧倒すべきであり、訓練に多くの時間を割く余裕はない。数さえあれば、一隻の損失など取るに足らない。量的プロトコルならば敵を数敵に圧倒できる。"
 edict_nsc_flagship_repair:0 "旗艦の再構築 $jp_nsc2$"
 edict_nsc_flagship_repair_desc:0 "帝国の誇りである栄光の旗艦が戦闘で破壊された。一度に複数の旗艦を支援するにはコストがかかりますが、旗艦が破壊された今、新しい旗艦を作るための予算に余裕があります。"
 edict_nsc_emergency_defenses:0 "緊急時の防衛手段 $jp_nsc2$"
 edict_nsc_emergency_defenses_desc:0 "猛攻撃が迫っているのに、我々の防御力は弱い。星系基地を増強し、強固な防衛拠点にしなければなりませんが、時間がありません。\n\n莫大な費用がかかりますが、憎い敵に負けてしまうほどではないでしょう。"
 edict_nsc_flagship_repair_possible_check:0 "旗艦の再構築のチェック $jp_nsc2$"
 edict_nsc_flagship_repair_possible_check_desc:0 "自分の旗艦が何らかの理由で破壊され、旗艦再建の布告が出ていない場合にクリックします。"
 edict_nsc_flagship_repair_possible_check_tooltip:0 "この布告をクリックするだけです。旗艦の再構築の布告が利用可能であれば、自動的にチェックされます。"