 ai_behaviour_default:0 "AI戦術用のスロット $jp_nsc2$"
 ai_behaviour_default_DESC:0 "元々のコンピュータにセットされた戦術行動を取る。バニラの戦闘コンピュータと合わせて使用する。\n\n§G使い方:§!§B上部スロットの行動を用い、追加戦術を使いたくない場合にこのコンピュータを選択する。この艦級で追加戦術を用いる場合は、まず上部のコンピュータを選択し、次にこのスロットから戦術を選ぶ。§!\n\n"
 ai_behaviour_follow:0 "随伴戦術"
