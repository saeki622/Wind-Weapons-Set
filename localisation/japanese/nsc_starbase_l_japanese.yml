l_japanese:
 stb_shipyard:0 "造船所 $jp_nsc2$"
 stb_shipyard_desc:0 "造船を重視する星系基地。"
 sm_drydock:0 "ドライドック $jp_nsc2$"
 sm_drydock_desc:0 "この特別に設計された施設は、造船所内の気圧を維持するための高度な技術を有しており、労働者がより簡単に軍艦の建造、維持、アップグレード、修理ができるようになっている。"
 sm_sensor_station:0 "センサーステーション $jp_nsc2$"
 sm_sensor_station_desc:0 "星系基地のセンサーシステムは、先進的なセンサー・アレイを使用して、いくつかの星系にまたがった情報収集能力を利用し、国境付近の脅威を警告する。"
 sm_solar_panel_01:0 "ソーラーパネルネットワーク $jp_nsc2$"
 sm_solar_panel_01_desc:0 "この大型ソーラーパネルネットワークは、星系基地にエネルギーを供給し、設置にかかるコストを相殺し、余剰エネルギーを生み出すのに役立つ。"
 sm_solar_panel_02:0 "中型ソーラーパネルネットワーク $jp_nsc2$"
 sm_solar_panel_02_desc:0 "この中型ソーラーパネルネットワークは、星系基地にエネルギーを供給し、設備のランニングコストを抑え、余剰エネルギーを発生させることができる。"
 sm_solar_panel_03:0 "大型ソーラーパネルネットワーク $jp_nsc2$"
 sm_solar_panel_03_desc:0 "この大型ソーラーパネルネットワークは、星系基地にエネルギーを供給し、設置にかかるコストを相殺し、余剰エネルギーを生み出すのに役立つ。"
 sm_solar_panel_04:0 "巨大ソーラーパネルネットワーク $jp_nsc2$"
 sm_solar_panel_04_desc:0 "この巨大ソーラーパネルネットワークは、星系基地にエネルギーを供給し、設備の運営コストを相殺し、余剰エネルギーを生成するのに役立つ。"
 sm_hq_annex:0 "艦隊司令部 $jp_nsc2$"
 sm_hq_annex_desc:0 "帝国に大きなボーナスを与える高度な司令部。"
 sm_starbase_management:0 "星系基地管理事務所 $jp_nsc2$"
 sm_starbase_management_desc:0 "帝国の貿易網を維持する上で絶対的に重要な星系がある。星系基地管理局は帝国の重要な役人の席であり、現地の交易ルートの保護とこの重要な星系基地の防衛を任務としている。"
 sm_customs_office:0 "星系基地税関事務所 $jp_nsc2$"
 sm_customs_office_desc:0 "星系の全移民の玄関先となる。"
 mod_pop_category_bio_trophy_unity_produces_mult:0 "バイオトロフィーユニティ $jp_nsc2$"
 sm_starbase_management_machine:0 "星系基地ネットワークハブ $jp_nsc2$"
 sm_starbase_management_machine_desc:0 ""
 sm_starbase_management_hive:0 "星系基地の巣 $jp_nsc2$"
 sm_starbase_management_hive_desc:0 "我々は一つ。"
 sm_mining_base:0 "星系鉱物精製施設 $jp_nsc2$"
 sm_mining_base_desc:0 "星系の中には、経済を支える鉱物資源の採掘に特化したものがある。星系鉱物精製施設は、星系基地に星系内のすべての惑星の鉱物抽出作業の効率を高める能力を与える。"
 sm_farming_base:0 "星系農業ターミナル $jp_nsc2$"
 sm_farming_base_desc:0 "増え続ける人口を維持するために、膨大な量の食料を生産することに特化した星系もある。星系農業ターミナルは、星系内のすべての農業企業の努力を調整し、影響を受けるすべての惑星の作物生産量を増加させる。"
 sm_power_station:0 "星系エネルギーグリッド $jp_nsc2$"
 sm_power_station_desc:0 "すべての文明が機能するために必要なエネルギーを生産することに特化した星系もあります。星系エネルギーグリッドは、星系内のすべての発電活動を統括し、星系内のすべての惑星にいる技術者の効率を高めています。"
 sm_orbital_housing:0 "軌道上居住地 $jp_nsc2$"
 sm_orbital_housing_desc:0 "いくつかの基地は単純な軍事施設や行政施設以上のものになる。星系基地に民間人を収容することで、この施設をそこに住むすべての人のための小さな家の一角に変えることができる。そして同時に増加し続ける人口に住宅を提供することができる。"
 mod_station_researchers_physics_research_produces_mult: "£physics 物理研究ステーション産出量"
 mod_station_researchers_society_research_produces_mult: "£society 社会学研究ステーション産出量"
 mod_station_researchers_engineering_research_produces_mult: "£engineering 工学研究ステーション産出量"
 sm_shield_module: "シールド発生装置 $jp_nsc2$"
 sm_shield_module_desc: "星系基地にシールドを追加する。"
 sm_armor_module: "装甲メッキ $jp_nsc2$"
 sm_armor_module_desc: "星系基地に装甲を追加します。"
 sm_pd_battery: "対空システム $jp_nsc2$"
 sm_pd_battery_desc: "星系基地に対空スロットを2つ追加します。"
 sm_large_battery: "大型砲 $jp_nsc2$"
 sm_large_battery_desc: "星系基地にL型武装スロットを1つ追加します。"
 sm_xl_battery: "極大型砲 $jp_nsc2$"
 sm_xl_battery_desc: "星系基地にX型武装スロットを1つ追加します。\n§Y警告:1つの星系基地に5個までの製造制限があります。§!"
 sm_titanic_battery: "タイタン砲 $jp_nsc2$"
 sm_titanic_battery_desc: "星系基地にT型武装スロットを１つ追加します。\n§Y警告:1つの星系基地に2個までの製造制限があります。§!"
 sm_adv_space_engineers: "星系基地建設事務所 $jp_nsc2$"
 sm_adv_space_engineers_desc: "星系基地のモジュール、建物、アップグレードの効率を上げる。"
 sm_asteroid_mining: "小惑星採掘チーム $jp_nsc2$"
 sm_asteroid_mining_desc: "標準的な採掘ステーションでは小さすぎて狙えない迷走小惑星を採掘するチーム。§G小惑星採掘マネージャー§!を保持することで、§Y鉱石を2つ§!算出するように出力が向上します。"
 sm_mining_experts: "小惑星採掘マネージャー $jp_nsc2$"
 sm_mining_experts_desc: "全ての小惑星採掘チームの効率を上げるマネージャー。すべての§G小惑星採掘チーム§!の§Y鉱石出力を2§!向上させる。"
 sm_reinforced_defenses: "強化型星系基地防御 $jp_nsc2$"
 sm_reinforced_defenses_desc: "星系基地のシールドと装甲を強化する。"
 sm_strategic_defenses: "戦術型星系基地防御 $jp_nsc2$"
 sm_strategic_defenses_desc: "星系基地のシールドと武装を強化する。"
 sm_adv_starbase: "発展型星系基地防御 $jp_nsc2$"
 sm_adv_starbase_desc: "星系基地の装甲と武装を強化する。"
 sm_orbital_lab: "軌道上研究施設 $jp_nsc2$"
 sm_orbital_lab_desc: "先進的な研究室。§G支援研究施設§!を持つことで、研究出力が向上する。"
 sm_orbital_physics_support_lab: "物理学サポート研究室 $jp_nsc2$"
 sm_orbital_physics_support_lab_desc: "物理学研究に特化した研究室。全ての§G軌道上研究施設§!の§Y物理学研究出力を2§!上昇させる。"
 sm_orbital_society_support_lab: "社会学サポート研究室 $jp_nsc2$"
 sm_orbital_society_support_lab_desc: "社会学研究に特化した研究室。すべての§G軌道上研究施設§!の§Y社会学研究出力を2§!向上させる。"
 sm_orbital_engineering_support_lab: "工学サポート研究室 $jp_nsc2$"
 sm_orbital_engineering_support_lab_desc: "工学研究に特化した研究室。全ての§G軌道上研究施設§!の§Y工学研究出力を2§!上昇させる。"
 sm_advanced_military_program: "陸軍学校 $jp_nsc2$"
 sm_advanced_military_program_desc: "地上軍の採用と訓練の効率を高める。"
 sm_space_power_plant: "軌道上発電所 $jp_nsc2$"
 sm_space_power_plant_desc: "星系基地周辺の軌道上にある発電所でエネルギーを生成する。"
 sm_repair_module: "修復施設 $jp_nsc2$"
 sm_repair_module_desc: "星系基地を周回する船の迅速な修理を専門に行う施設。"
 sm_space_foundry: "宇宙鋳造所 $jp_nsc2$"
 sm_space_foundry_desc: "宇宙鋳造所は鉱石を合金に精製する。§G組立ライン製造§!を持っている場合、§Y£alloys 合金出力が1§!上昇します。"
 sm_space_factory: "宇宙工場 $jp_nsc2$"
 sm_space_factory_desc: "宇宙工場では鉱物を消費財に精製する。§G組立ライン製造§!を持っている場合、§Y£consumer_goods 消費財産出が2§!上昇する。"
 sm_security_branch_office: "保安支局 $jp_nsc2$"
 sm_security_branch_office_desc: "保安支局は、現地の海賊から交易ルートを守ることに専念する。"
 sm_administration_office: "統治機関 $jp_nsc2$"
 sm_administration_office_desc: "帝国レベルの管理業務を補佐し、帝国の管理能力を高める。"
 sm_synthetic_crystal_fabricator: "合成クリスタル製作所 $jp_nsc2$"
 sm_synthetic_crystal_fabricator_desc: "鉱物をレアクリスタルに変える特殊な精錬所。"
 sm_synthetic_volatile_motes_fabricator: "合成揮発性粉末製作所 $jp_nsc2$"
 sm_synthetic_volatile_motes_fabricator_desc: "鉱物を揮発性粉末に変える特殊な精錬所。"
 sm_synthetic_gase_fabricator: "合成ガス製作所 $jp_nsc2$"
 sm_synthetic_gase_fabricator_desc: "鉱物をエキゾチックガスに変える特殊な精製所。"
 sm_orbital_assembly: "ロボット組み立て施設 $jp_nsc2$"
 sm_orbital_assembly_desc: "ロボットPOPを構築し、星系の植民地に自動的に転送する。"
 sm_chain_manufacturing: "組立ライン製造 $jp_nsc2$"
 sm_chain_manufacturing_desc: "宇宙や惑星での合金や消費財の生産に役立つ。また、全ての§G宇宙鋳造所§!の£alloys §Y合金生産量 +1§!、§G宇宙工場§!の£consumer_goods §Y消費財生産量 +2§!。"
 sm_construction_planificator: "惑星工学オフィス $jp_nsc2$"
 sm_construction_planificator_desc: "星系内の惑星の建物、区域、プロジェクトの建設を加速させるための高度な設計図や計画を作成することを専門とする工学クルー。"
 sm_financial_space_center: "連邦準備銀行 $jp_nsc2$"
 sm_financial_space_center_desc: "星系内の取引の改善に役立つ大手金融銀行。"
 sm_stasis_chambers: "クローン施設 $jp_nsc2$"
 sm_stasis_chambers_desc: "人々の幸せを代償に、星系を横断して人口を増やす施設。"
 sm_emergency_portal: "ナヴコムAI $jp_nsc2$"
 sm_emergency_portal_desc: "緊急ジャンプのための座標を迅速に計算することができる非常に高度なナビゲーションシステム。戦闘からの離脱を成功させる確率を高める。"
 sm_starbase_optimal_systems: "星系基地人工知能 $jp_nsc2$"
 sm_starbase_optimal_systems_desc: "星系基地の攻撃力、防御力、貿易保護能力を向上させることができる非常に高度なAIコンピュータ。"
 sm_market_computers: "エンターテイメントTVスタジオ $jp_nsc2$"
 sm_market_computers_desc: "惑星の快適性を高め、星系全体の市民のための娯楽番組を制作するTVスタジオ。"
 sm_stellar_housing: "不動産開発業者 $jp_nsc2$"
 sm_stellar_housing_desc: "不動産業者が市民の新築住宅の適地探しを支援するための事務所。利用可能な惑星の住宅を増加させる。"
 sm_administration_computers: "TVニュースネットワーク $jp_nsc2$"
 sm_administration_computers_desc: "惑星の安定性を高め、星系全体で市民のためのニュース番組を制作するTVスタジオ。もっと知りたいですか？"
 sm_research_computers: "研究解析システム $jp_nsc2$"
 sm_research_computers_desc: "星系内の他のすべての研究施設とリンクすることができる高度な研究用コンピュータの大規模な配列は、職業によって生成された研究を増加させる。"
